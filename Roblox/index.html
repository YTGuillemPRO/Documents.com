<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Plataforma de Experiencias</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-purple: #8000ff;
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2e;
            --card-hover: #25254a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0c8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--neon-cyan) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-cyan) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--neon-cyan);
            top: -100px;
            left: -100px;
            opacity: 0.15;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--neon-pink);
            bottom: -150px;
            right: -150px;
            opacity: 0.15;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: var(--neon-purple);
            top: 50%;
            left: 50%;
            opacity: 0.1;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: logoGlow 3s ease-in-out infinite;
            letter-spacing: 0.1em;
        }

        @keyframes logoGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px var(--neon-cyan)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 40px var(--neon-pink)); }
        }

        .tagline {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 3rem 0 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        }

        /* Experience Cards */
        .experiences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .experience-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
        }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .experience-card:hover::before {
            opacity: 1;
        }

        .experience-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
        }

        .card-header {
            height: 200px;
            background: linear-gradient(135deg, var(--card-hover), var(--card-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s;
        }

        .experience-card:hover .card-header::after {
            width: 400px;
            height: 400px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--neon-cyan);
        }

        .card-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-pink);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .join-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .join-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        /* Game Modal */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .game-modal.active {
            display: flex;
        }

        .game-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: var(--card-bg);
            border-radius: 20px;
            border: 2px solid var(--neon-cyan);
            padding: 2rem;
            position: relative;
            animation: modalSlideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--neon-pink);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--neon-cyan);
        }

        .game-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .game-canvas {
            flex: 1;
            background: #0a0a0f;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .experiences-grid {
                grid-template-columns: 1fr;
            }

            .game-container {
                width: 95%;
                height: 90vh;
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-cyan);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-grid"></div>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
    </div>

    <header>
        <h1 class="logo">NEXUS</h1>
        <p class="tagline">Experiencias Infinitas</p>
    </header>

    <div class="container">
        <h2 class="section-title">üéÆ Experiencias Destacadas</h2>
        
        <div class="experiences-grid" id="experiencesGrid"></div>
    </div>

    <div class="game-modal" id="gameModal">
        <div class="game-container">
            <button class="close-btn" onclick="closeGame()">‚úï</button>
            <div class="game-content">
                <div class="game-canvas" id="gameCanvas"></div>
            </div>
        </div>
    </div>

    <script>
        const experiences = [
            {
                id: 'space-runner',
                title: 'Cosmic Runner',
                description: 'Corre a trav√©s del espacio esquivando asteroides y recolectando estrellas en esta aventura intergal√°ctica.',
                icon: 'üöÄ',
                players: '2.4K',
                rating: '4.8',
                color: '#00ffff'
            },
            {
                id: 'neon-racer',
                title: 'Neon Racer',
                description: 'Carreras de alta velocidad en un mundo cyberpunk. ¬øPuedes alcanzar la velocidad m√°xima?',
                icon: 'üèéÔ∏è',
                players: '5.1K',
                rating: '4.9',
                color: '#ff0080'
            },
            {
                id: 'puzzle-master',
                title: 'Puzzle Master',
                description: 'Resuelve puzzles complejos y desbloquea niveles secretos en este desaf√≠o mental.',
                icon: 'üß©',
                players: '1.8K',
                rating: '4.7',
                color: '#8000ff'
            },
            {
                id: 'rhythm-beats',
                title: 'Rhythm Beats',
                description: 'Sincroniza tus movimientos con la m√∫sica en este juego de ritmo electrizante.',
                icon: 'üéµ',
                players: '3.2K',
                rating: '4.9',
                color: '#00ff88'
            },
            {
                id: 'tower-defense',
                title: 'Cyber Defense',
                description: 'Defiende tu base contra oleadas de enemigos con torres y estrategia avanzada.',
                icon: 'üè∞',
                players: '4.5K',
                rating: '4.8',
                color: '#ff6600'
            },
            {
                id: 'platform-hero',
                title: 'Platform Hero',
                description: 'Salta, corre y explora mundos pixelados llenos de secretos y desaf√≠os.',
                icon: 'ü¶∏',
                players: '6.7K',
                rating: '5.0',
                color: '#ffcc00'
            }
        ];

        function createExperienceCard(exp) {
            return `
                <div class="experience-card" onclick="loadGame('${exp.id}')">
                    <div class="card-header" style="background: linear-gradient(135deg, ${exp.color}33, var(--card-bg))">
                        <span style="font-size: 4rem; position: relative; z-index: 2;">${exp.icon}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${exp.title}</h3>
                        <p class="card-description">${exp.description}</p>
                        <div class="card-stats">
                            <div class="stat">
                                <span class="stat-value">${exp.players}</span>
                                <span class="stat-label">Jugadores</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${exp.rating}</span>
                                <span class="stat-label">Rating</span>
                            </div>
                        </div>
                        <button class="join-btn">Unirse</button>
                    </div>
                </div>
            `;
        }

        function initExperiences() {
            const grid = document.getElementById('experiencesGrid');
            grid.innerHTML = experiences.map(createExperienceCard).join('');
        }

        function loadGame(gameId) {
            const modal = document.getElementById('gameModal');
            const canvas = document.getElementById('gameCanvas');
            
            modal.classList.add('active');
            canvas.innerHTML = '<div class="loading"></div>';
            
            setTimeout(() => {
                const game = games[gameId];
                if (game) {
                    game.init(canvas);
                }
            }, 500);
        }

        function closeGame() {
            const modal = document.getElementById('gameModal');
            const canvas = document.getElementById('gameCanvas');
            modal.classList.remove('active');
            canvas.innerHTML = '';
        }

        // Game implementations
        const games = {
            'space-runner': {
                init: function(container) {
                    container.innerHTML = `
                        <canvas id="spaceCanvas" width="800" height="600" style="border-radius: 10px;"></canvas>
                        <div style="position: absolute; top: 20px; left: 20px; font-family: 'Orbitron'; font-size: 1.5rem;">
                            Puntos: <span id="score">0</span>
                        </div>
                        <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: var(--text-secondary);">
                            Usa las flechas ‚Üê ‚Üí para moverte
                        </div>
                    `;
                    this.startGame();
                },
                startGame: function() {
                    const canvas = document.getElementById('spaceCanvas');
                    const ctx = canvas.getContext('2d');
                    const scoreEl = document.getElementById('score');
                    
                    let player = { x: 400, y: 500, width: 40, height: 40, speed: 7 };
                    let obstacles = [];
                    let stars = [];
                    let score = 0;
                    let gameLoop;
                    let keys = {};

                    window.addEventListener('keydown', (e) => keys[e.key] = true);
                    window.addEventListener('keyup', (e) => keys[e.key] = false);

                    function createObstacle() {
                        return {
                            x: Math.random() * (canvas.width - 40),
                            y: -40,
                            width: 40,
                            height: 40,
                            speed: 3 + Math.random() * 2
                        };
                    }

                    function createStar() {
                        return {
                            x: Math.random() * (canvas.width - 20),
                            y: -20,
                            width: 20,
                            height: 20,
                            speed: 2 + Math.random()
                        };
                    }

                    function update() {
                        // Move player
                        if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
                        if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

                        // Spawn obstacles
                        if (Math.random() < 0.02) obstacles.push(createObstacle());
                        
                        // Spawn stars
                        if (Math.random() < 0.03) stars.push(createStar());

                        // Update obstacles
                        obstacles = obstacles.filter(obs => {
                            obs.y += obs.speed;
                            
                            // Collision detection
                            if (obs.x < player.x + player.width &&
                                obs.x + obs.width > player.x &&
                                obs.y < player.y + player.height &&
                                obs.y + obs.height > player.y) {
                                score = Math.max(0, score - 10);
                                return false;
                            }
                            
                            return obs.y < canvas.height;
                        });

                        // Update stars
                        stars = stars.filter(star => {
                            star.y += star.speed;
                            
                            // Collision detection
                            if (star.x < player.x + player.width &&
                                star.x + star.width > player.x &&
                                star.y < player.y + player.height &&
                                star.y + star.height > player.y) {
                                score += 5;
                                return false;
                            }
                            
                            return star.y < canvas.height;
                        });

                        score++;
                        scoreEl.textContent = score;
                    }

                    function draw() {
                        // Clear canvas
                        ctx.fillStyle = '#0a0a0f';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Draw stars background
                        ctx.fillStyle = 'white';
                        for (let i = 0; i < 50; i++) {
                            const x = (i * 37) % canvas.width;
                            const y = (i * 53 + Date.now() * 0.05) % canvas.height;
                            ctx.fillRect(x, y, 2, 2);
                        }

                        // Draw collectible stars
                        stars.forEach(star => {
                            ctx.fillStyle = '#ffcc00';
                            ctx.shadowBlur = 20;
                            ctx.shadowColor = '#ffcc00';
                            ctx.fillText('‚≠ê', star.x, star.y + star.height);
                            ctx.shadowBlur = 0;
                        });

                        // Draw obstacles
                        obstacles.forEach(obs => {
                            ctx.fillStyle = '#ff0080';
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = '#ff0080';
                            ctx.fillText('‚òÑÔ∏è', obs.x, obs.y + obs.height);
                            ctx.shadowBlur = 0;
                        });

                        // Draw player
                        ctx.font = '40px Arial';
                        ctx.fillStyle = '#00ffff';
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = '#00ffff';
                        ctx.fillText('üöÄ', player.x, player.y + player.height);
                        ctx.shadowBlur = 0;
                    }

                    function gameUpdate() {
                        update();
                        draw();
                        gameLoop = requestAnimationFrame(gameUpdate);
                    }

                    gameUpdate();
                }
            },

            'neon-racer': {
                init: function(container) {
                    container.innerHTML = `
                        <canvas id="racerCanvas" width="800" height="600" style="border-radius: 10px;"></canvas>
                        <div style="position: absolute; top: 20px; left: 20px; font-family: 'Orbitron'; font-size: 1.5rem;">
                            Velocidad: <span id="speed">0</span> km/h
                        </div>
                        <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: var(--text-secondary);">
                            Presiona ESPACIO para acelerar
                        </div>
                    `;
                    this.startGame();
                },
                startGame: function() {
                    const canvas = document.getElementById('racerCanvas');
                    const ctx = canvas.getContext('2d');
                    const speedEl = document.getElementById('speed');
                    
                    let car = { x: 350, y: 450, width: 60, height: 100, speed: 0, maxSpeed: 300 };
                    let roads = [];
                    let roadSpeed = 5;
                    let keys = {};

                    window.addEventListener('keydown', (e) => keys[e.key] = true);
                    window.addEventListener('keyup', (e) => keys[e.key] = false);

                    for (let i = 0; i < 10; i++) {
                        roads.push({ y: i * 100 });
                    }

                    function update() {
                        // Acceleration
                        if (keys[' '] && car.speed < car.maxSpeed) {
                            car.speed += 2;
                        } else if (car.speed > 0) {
                            car.speed -= 1;
                        }

                        // Steering
                        if (keys['ArrowLeft'] && car.x > 200) car.x -= 5;
                        if (keys['ArrowRight'] && car.x < 540) car.x += 5;

                        // Update road
                        roadSpeed = 5 + (car.speed / 30);
                        roads.forEach(road => {
                            road.y += roadSpeed;
                            if (road.y > canvas.height) {
                                road.y = -100;
                            }
                        });

                        speedEl.textContent = Math.floor(car.speed);
                    }

                    function draw() {
                        // Background
                        ctx.fillStyle = '#1a1a2e';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Road
                        ctx.fillStyle = '#2a2a3e';
                        ctx.fillRect(200, 0, 400, canvas.height);

                        // Road lines
                        ctx.strokeStyle = '#ffcc00';
                        ctx.lineWidth = 4;
                        roads.forEach(road => {
                            ctx.beginPath();
                            ctx.moveTo(400, road.y);
                            ctx.lineTo(400, road.y + 50);
                            ctx.stroke();
                        });

                        // Side lines
                        ctx.strokeStyle = '#ff0080';
                        ctx.lineWidth = 6;
                        ctx.beginPath();
                        ctx.moveTo(200, 0);
                        ctx.lineTo(200, canvas.height);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(600, 0);
                        ctx.lineTo(600, canvas.height);
                        ctx.stroke();

                        // Car
                        ctx.fillStyle = '#00ffff';
                        ctx.shadowBlur = 30;
                        ctx.shadowColor = '#00ffff';
                        ctx.font = '60px Arial';
                        ctx.fillText('üèéÔ∏è', car.x, car.y + car.height);
                        ctx.shadowBlur = 0;

                        // Speed lines
                        if (car.speed > 50) {
                            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
                            ctx.lineWidth = 2;
                            for (let i = 0; i < 5; i++) {
                                ctx.beginPath();
                                ctx.moveTo(car.x - 20, car.y + i * 20);
                                ctx.lineTo(car.x - 40, car.y + i * 20 + 10);
                                ctx.stroke();
                            }
                        }
                    }

                    function gameUpdate() {
                        update();
                        draw();
                        requestAnimationFrame(gameUpdate);
                    }

                    gameUpdate();
                }
            },

            'puzzle-master': {
                init: function(container) {
                    container.innerHTML = `
                        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem;">
                            <h2 style="font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 1rem;">Memoria Neon</h2>
                            <div style="margin-bottom: 1rem; font-size: 1.3rem;">Movimientos: <span id="moves">0</span></div>
                            <div id="puzzleGrid" style="display: grid; grid-template-columns: repeat(4, 100px); gap: 10px;"></div>
                        </div>
                    `;
                    this.startGame();
                },
                startGame: function() {
                    const grid = document.getElementById('puzzleGrid');
                    const movesEl = document.getElementById('moves');
                    const icons = ['üöÄ', 'üåü', 'üíé', 'üéÆ', 'üî•', '‚ö°', 'üåà', 'üé®'];

            'rhythm-beats': {
                init: function(container) {
                    container.innerHTML = `
                        <canvas id="rhythmCanvas" width="800" height="600" style="border-radius: 10px;"></canvas>
                        <div style="position: absolute; top: 20px; left: 20px; font-family: 'Orbitron'; font-size: 1.5rem;">
                            Combo: <span id="combo">0</span>
                        </div>
                        <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: var(--text-secondary);">
                            Presiona las teclas cuando las notas lleguen a la l√≠nea
                        </div>
                    `;
                    this.startGame();
                },
                startGame: function() {
                    const canvas = document.getElementById('rhythmCanvas');
                    const ctx = canvas.getContext('2d');
                    const comboEl = document.getElementById('combo');
                    
                    const lanes = [
                        { key: 'a', x: 150, color: '#ff0080' },
                        { key: 's', x: 300, color: '#00ffff' },
                        { key: 'd', x: 450, color: '#8000ff' },
                        { key: 'f', x: 600, color: '#ffcc00' }
                    ];
                    
                    let notes = [];
                    let combo = 0;
                    let hitLine = 500;

                    window.addEventListener('keydown', (e) => {
                        lanes.forEach(lane => {
                            if (e.key === lane.key) {
                                const hitNote = notes.find(note => 
                                    note.lane === lane && 
                                    Math.abs(note.y - hitLine) < 30
                                );
                                
                                if (hitNote) {
                                    combo++;
                                    notes = notes.filter(n => n !== hitNote);
                                } else {
                                    combo = Math.max(0, combo - 1);
                                }
                                comboEl.textContent = combo;
                            }
                        });
                    });

                    setInterval(() => {
                        const lane = lanes[Math.floor(Math.random() * lanes.length)];
                        notes.push({
                            lane: lane,
                            y: 0,
                            speed: 4
                        });
                    }, 800);

                    function update() {
                        notes = notes.filter(note => {
                            note.y += note.speed;
                            if (note.y > canvas.height) {
                                combo = 0;
                                comboEl.textContent = combo;
                                return false;
                            }
                            return true;
                        });
                    }

                    function draw() {
                        ctx.fillStyle = '#0a0a0f';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Draw lanes
                        lanes.forEach(lane => {
                            ctx.strokeStyle = lane.color;
                            ctx.lineWidth = 3;
                            ctx.setLineDash([10, 10]);
                            ctx.beginPath();
                            ctx.moveTo(lane.x, 0);
                            ctx.lineTo(lane.x, canvas.height);
                            ctx.stroke();
                            ctx.setLineDash([]);

                            // Draw key indicator
                            ctx.fillStyle = lane.color;
                            ctx.font = 'bold 30px Orbitron';
                            ctx.fillText(lane.key.toUpperCase(), lane.x - 15, 580);
                        });

                        // Draw hit line
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 4;
                        ctx.beginPath();
                        ctx.moveTo(0, hitLine);
                        ctx.lineTo(canvas.width, hitLine);
                        ctx.stroke();

                        // Draw notes
                        notes.forEach(note => {
                            ctx.fillStyle = note.lane.color;
                            ctx.shadowBlur = 20;
                            ctx.shadowColor = note.lane.color;
                            ctx.beginPath();
                            ctx.arc(note.lane.x, note.y, 20, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        });
                    }

                    function gameUpdate() {
                        update();
                        draw();
                        requestAnimationFrame(gameUpdate);
                    }

                    gameUpdate();
                }
            },

            'tower-defense': {
                init: function(container) {
                    container.innerHTML = `
                        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; padding: 2rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-family: 'Orbitron';">
                                <div>Oro: <span id="gold">100</span></div>
                                <div>Vida: <span id="health">100</span></div>
                                <div>Oleada: <span id="wave">1</span></div>
                            </div>
                            <canvas id="towerCanvas" width="900" height="500" style="border-radius: 10px; flex: 1;"></canvas>
                            <div style="margin-top: 1rem; display: flex; gap: 1rem; justify-content: center;">
                                <button onclick="games['tower-defense'].placeTower('basic')" style="padding: 0.5rem 1rem; background: var(--neon-cyan); border: none; border-radius: 5px; font-family: 'Orbitron'; cursor: pointer;">Torre B√°sica (20G)</button>
                                <button onclick="games['tower-defense'].placeTower('laser')" style="padding: 0.5rem 1rem; background: var(--neon-pink); border: none; border-radius: 5px; font-family: 'Orbitron'; cursor: pointer;">Torre L√°ser (50G)</button>
                            </div>
                        </div>
                    `;
                    this.startGame();
                },
                gameState: null,
                startGame: function() {
                    const canvas = document.getElementById('towerCanvas');
                    const ctx = canvas.getContext('2d');
                    
                    this.gameState = {
                        gold: 100,
                        health: 100,
                        wave: 1,
                        towers: [],
                        enemies: [],
                        path: [
                            {x: 0, y: 250},
                            {x: 200, y: 250},
                            {x: 200, y: 100},
                            {x: 500, y: 100},
                            {x: 500, y: 400},
                            {x: 900, y: 400}
                        ]
                    };

                    const state = this.gameState;

                    setInterval(() => {
                        for (let i = 0; i < state.wave; i++) {
                            state.enemies.push({
                                x: 0,
                                y: 250,
                                health: 50 + state.wave * 10,
                                maxHealth: 50 + state.wave * 10,
                                speed: 1,
                                pathIndex: 0,
                                value: 10 + state.wave * 2
                            });
                        }
                    }, 5000);

                    function update() {
                        // Move enemies
                        state.enemies = state.enemies.filter(enemy => {
                            if (enemy.pathIndex < state.path.length - 1) {
                                const target = state.path[enemy.pathIndex + 1];
                                const dx = target.x - enemy.x;
                                const dy = target.y - enemy.y;
                                const dist = Math.sqrt(dx * dx + dy * dy);

                                if (dist < 5) {
                                    enemy.pathIndex++;
                                } else {
                                    enemy.x += (dx / dist) * enemy.speed;
                                    enemy.y += (dy / dist) * enemy.speed;
                                }
                                return true;
                            } else {
                                state.health -= 10;
                                document.getElementById('health').textContent = state.health;
                                if (state.health <= 0) {
                                    alert('¬°Juego Terminado!');
                                    state.enemies = [];
                                    state.towers = [];
                                }
                                return false;
                            }
                        });

                        // Towers shoot
                        state.towers.forEach(tower => {
                            tower.cooldown--;
                            if (tower.cooldown <= 0) {
                                const enemy = state.enemies.find(e => {
                                    const dx = e.x - tower.x;
                                    const dy = e.y - tower.y;
                                    return Math.sqrt(dx * dx + dy * dy) < tower.range;
                                });

                                if (enemy) {
                                    enemy.health -= tower.damage;
                                    tower.cooldown = tower.fireRate;

                                    if (enemy.health <= 0) {
                                        state.gold += enemy.value;
                                        state.enemies = state.enemies.filter(e => e !== enemy);
                                        document.getElementById('gold').textContent = state.gold;
                                    }
                                }
                            }
                        });

                        // Check wave completion
                        if (state.enemies.length === 0) {
                            state.wave++;
                            document.getElementById('wave').textContent = state.wave;
                        }
                    }

                    function draw() {
                        ctx.fillStyle = '#0a0a0f';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Draw path
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 60;
                        ctx.beginPath();
                        ctx.moveTo(state.path[0].x, state.path[0].y);
                        state.path.forEach(p => ctx.lineTo(p.x, p.y));
                        ctx.stroke();

                        // Draw towers
                        state.towers.forEach(tower => {
                            ctx.fillStyle = tower.color;
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = tower.color;
                            ctx.fillRect(tower.x - 15, tower.y - 15, 30, 30);
                            ctx.shadowBlur = 0;
                            
                            // Range indicator
                            ctx.strokeStyle = tower.color + '33';
                            ctx.beginPath();
                            ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
                            ctx.stroke();
                        });

                        // Draw enemies
                        state.enemies.forEach(enemy => {
                            ctx.fillStyle = '#ff0080';
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = '#ff0080';
                            ctx.beginPath();
                            ctx.arc(enemy.x, enemy.y, 15, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.shadowBlur = 0;

                            // Health bar
                            ctx.fillStyle = '#222';
                            ctx.fillRect(enemy.x - 15, enemy.y - 25, 30, 5);
                            ctx.fillStyle = '#00ff00';
                            ctx.fillRect(enemy.x - 15, enemy.y - 25, 30 * (enemy.health / enemy.maxHealth), 5);
                        });
                    }

                    function gameUpdate() {
                        update();
                        draw();
                        requestAnimationFrame(gameUpdate);
                    }

                    gameUpdate();
                },
                placeTower: function(type) {
                    const state = this.gameState;
                    const towers = {
                        basic: { cost: 20, damage: 10, range: 100, fireRate: 60, color: '#00ffff' },
                        laser: { cost: 50, damage: 25, range: 150, fireRate: 30, color: '#ff0080' }
                    };

                    const tower = towers[type];
                    if (state.gold >= tower.cost) {
                        state.gold -= tower.cost;
                        state.towers.push({
                            x: 300 + Math.random() * 300,
                            y: 200 + Math.random() * 200,
                            ...tower,
                            cooldown: 0
                        });
                        document.getElementById('gold').textContent = state.gold;
                    }
                }
            },

            'platform-hero': {
                init: function(container) {
                    container.innerHTML = `
                        <canvas id="platformCanvas" width="800" height="600" style="border-radius: 10px;"></canvas>
                        <div style="position: absolute; top: 20px; left: 20px; font-family: 'Orbitron'; font-size: 1.5rem;">
                            Monedas: <span id="coins">0</span>
                        </div>
                        <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: var(--text-secondary);">
                            Flechas para mover, ESPACIO para saltar
                        </div>
                    `;
                    this.startGame();
                },
                startGame: function() {
                    const canvas = document.getElementById('platformCanvas');
                    const ctx = canvas.getContext('2d');
                    const coinsEl = document.getElementById('coins');
                    
                    let player = {
                        x: 50,
                        y: 400,
                        width: 40,
                        height: 40,
                        vx: 0,
                        vy: 0,
                        speed: 5,
                        jumpPower: 15,
                        grounded: false
                    };

                    let platforms = [
                        { x: 0, y: 550, width: 800, height: 50 },
                        { x: 150, y: 450, width: 150, height: 20 },
                        { x: 400, y: 350, width: 150, height: 20 },
                        { x: 650, y: 250, width: 150, height: 20 },
                        { x: 300, y: 150, width: 200, height: 20 }
                    ];

                    let coins = [
                        { x: 200, y: 400 },
                        { x: 450, y: 300 },
                        { x: 700, y: 200 },
                        { x: 400, y: 100 }
                    ];

                    let collectedCoins = 0;
                    let keys = {};
                    const gravity = 0.6;

                    window.addEventListener('keydown', (e) => keys[e.key] = true);
                    window.addEventListener('keyup', (e) => keys[e.key] = false);

                    function update() {
                        // Horizontal movement
                        if (keys['ArrowLeft']) player.vx = -player.speed;
                        else if (keys['ArrowRight']) player.vx = player.speed;
                        else player.vx = 0;

                        // Jump
                        if (keys[' '] && player.grounded) {
                            player.vy = -player.jumpPower;
                            player.grounded = false;
                        }

                        // Apply gravity
                        player.vy += gravity;

                        // Update position
                        player.x += player.vx;
                        player.y += player.vy;

                        // Platform collision
                        player.grounded = false;
                        platforms.forEach(platform => {
                            if (player.x < platform.x + platform.width &&
                                player.x + player.width > platform.x &&
                                player.y + player.height > platform.y &&
                                player.y + player.height < platform.y + platform.height &&
                                player.vy > 0) {
                                player.y = platform.y - player.height;
                                player.vy = 0;
                                player.grounded = true;
                            }
                        });

                        // Coin collision
                        coins = coins.filter(coin => {
                            if (Math.abs(player.x - coin.x) < 40 && 
                                Math.abs(player.y - coin.y) < 40) {
                                collectedCoins++;
                                coinsEl.textContent = collectedCoins;
                                return false;
                            }
                            return true;
                        });

                        // Boundaries
                        if (player.x < 0) player.x = 0;
                        if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
                        if (player.y > canvas.height) {
                            player.y = 400;
                            player.vy = 0;
                        }
                    }

                    function draw() {
                        // Sky gradient
                        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                        gradient.addColorStop(0, '#1a1a2e');
                        gradient.addColorStop(1, '#0f0f1e');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Stars
                        ctx.fillStyle = 'white';
                        for (let i = 0; i < 30; i++) {
                            const x = (i * 47) % canvas.width;
                            const y = (i * 73) % (canvas.height - 100);
                            ctx.fillRect(x, y, 2, 2);
                        }

                        // Platforms
                        platforms.forEach(platform => {
                            ctx.fillStyle = '#00ffff';
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = '#00ffff';
                            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                            ctx.shadowBlur = 0;
                        });

                        // Coins
                        ctx.font = '30px Arial';
                        coins.forEach(coin => {
                            ctx.fillStyle = '#ffcc00';
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = '#ffcc00';
                            ctx.fillText('üí∞', coin.x, coin.y + 30);
                            ctx.shadowBlur = 0;
                        });

                        // Player
                        ctx.fillStyle = '#ff0080';
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = '#ff0080';
                        ctx.font = '40px Arial';
                        ctx.fillText('ü¶∏', player.x, player.y + player.height);
                        ctx.shadowBlur = 0;
                    }

                    function gameUpdate() {
                        update();
                        draw();
                        requestAnimationFrame(gameUpdate);
                    }

                    gameUpdate();
                }
            }
        };

        // Initialize on load
        initExperiences();

        // Close modal on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeGame();
        });
    </script>
