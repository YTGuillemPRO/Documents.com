<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Buscador Personalizado</title>
    <style>
        /* Estilo para que se parezca a Google */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }
        /* Colores de las letras tipo Google */
        .blue { color: #4285F4; }
        .red { color: #EA4335; }
        .yellow { color: #FBBC05; }
        .green { color: #34A853; }

        /* Ajuste para que el buscador de Google no se vea feo */
        .gcse-search {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <span class="blue">M</span><span class="red">i</span><span class="yellow">G</span><span class="blue">o</span><span class="green">o</span><span class="red">g</span><span class="yellow">l</span><span class="blue">e</span>
        </h1>

        <script async src="https://cse.google.com/cse.js?cx=46a6bf197275c4dd5"></script>
        <div class="gcse-search"></div>
    </div>

</body>
</html>
