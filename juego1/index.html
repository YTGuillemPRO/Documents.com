<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ultimate Pet Simulator Cloud</title>
<style>
  /* --- ESTILOS --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    height: 100vh; overflow: hidden; 
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    display: flex; justify-content: center; align-items: center; flex-direction: column;
  }

  #auth-bar {
    width: 400px; background: rgba(0, 0, 0, 0.8); color: white; padding: 12px;
    border-radius: 20px 20px 0 0; text-align: center; font-size: 13px;
    display: flex; justify-content: space-between; align-items: center;
    border-bottom: 1px solid #444;
  }
  #btn-login { background: #2ea44f; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
  #btn-logout { background: #cb2431; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }

  #game { 
    width: 400px; background: #ffffff; 
    border-radius: 0 0 25px 25px; padding: 20px; 
    text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.6); 
    position: relative;
  }

  .top-buttons { display: flex; gap: 10px; margin-bottom: 15px; }
  .tab-btn { flex: 1; padding: 12px; font-size: 14px; border-radius: 12px; border: none; cursor: pointer; background: #f0f0f0; font-weight: bold; transition: 0.3s; }
  .tab-btn.active { background: #4caf50; color: #fff; transform: scale(1.05); }

  .stats { background: #f8f9fa; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #eee; }
  .money { font-size: 32px; font-weight: bold; color: #2e7d32; text-shadow: 1px 1px 0px #fff; }
  .egg-price { font-size: 16px; color: #666; margin: 5px 0; }

  .egg-selector { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
  .egg-type-btn { flex: 1; padding: 10px; font-weight: bold; border-radius: 12px; border: 2px solid transparent; cursor: pointer; background: #e0e0e0; }
  .egg-type-btn.active { background: #4caf50; color: white; border-color: #2e7d32; }

  button { width: 100%; padding: 16px; font-size: 16px; border: none; border-radius: 15px; cursor: pointer; margin: 5px 0; font-weight: bold; transition: 0.2s; }
  #buyEggBtn { background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; box-shadow: 0 5px 15px rgba(255,107,107,0.4); }
  #rebirthBtn { background: #2196F3; color: white; }
  #rebirthBtn:disabled { background: #ccc; cursor: not-allowed; }

  .tab-content { display: none; height: 350px; overflow: hidden; }
  .tab-content.active { display: block; }

  #petList, #indexList { height: 100%; overflow-y: auto; padding-right: 5px; margin-top: 10px; }

  .pet, .index-row { 
    margin-bottom: 10px; padding: 12px; border-radius: 15px; 
    display: flex; justify-content: space-between; align-items: center;
  }
  .common { background: #f0f0f0; color: #444; }
  .uncommon { background: #d4edda; color: #155724; }
  .rare { background: #cce5ff; color: #004085; }
  .god { background: #f3e5f5; color: #6a1b9a; border: 1px solid #ce93d8; }
  .secret { background: #fff3e0; color: #e65100; border: 1px solid #ffcc80; animation: glow 2s infinite; }
  .og { background: #ffe0f0; color: #c2185b; border: 2px solid #f06292; }

  @keyframes glow { 0% { box-shadow: 0 0 5px #ff9800; } 50% { box-shadow: 0 0 20px #ff9800; } 100% { box-shadow: 0 0 5px #ff9800; } }

  .sellBtn { background: #ff4757; color: white; padding: 6px 12px; border-radius: 8px; font-size: 11px; width: auto; margin: 0; }

  /* Hatch Overlay */
  #hatchOverlay { 
    position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
    display: none; align-items: center; justify-content: center; z-index: 9999; 
  }
  #hatchBox { background: white; padding: 40px; border-radius: 30px; width: 320px; text-align: center; }
  #hatchEgg { width: 140px; height: 180px; background: radial-gradient(circle at 30% 30%, #fff, #ffd54f); border-radius: 50% 50% 45% 45%; border: 6px solid #ffb300; margin: 0 auto; animation: shake 0.5s infinite; }
  @keyframes shake { 0% { transform: rotate(0); } 20% { transform: rotate(-5deg); } 60% { transform: rotate(5deg); } 100% { transform: rotate(0); } }
  .hidden { display: none !important; }
</style>
</head>
<body>

  <div id="auth-bar">
    <div id="user-logged-out">
      <span>Invitado (No guarda)</span>
      <button id="btn-login">Login GitHub</button>
    </div>
    <div id="user-logged-in" class="hidden">
      <span id="welcome-msg"></span>
      <button id="btn-logout">Salir</button>
    </div>
  </div>

  <div id="game">
    <h1>ü•ö PET SIMULATOR üêæ</h1>
    <div class="top-buttons">
      <button id="tabPetsBtn" class="tab-btn active">Mascotas</button>
      <button id="tabIndexBtn" class="tab-btn">Index</button>
    </div>

    <div class="stats">
      <div class="money">üí∞ $<span id="moneyDisplay">10</span></div>
      <div class="egg-price">ü•ö Precio: $<span id="eggPriceDisplay">10</span></div>
      <div class="egg-selector">
        <div id="normalBtn" class="egg-type-btn active">Normal</div>
        <div id="specialBtn" class="egg-type-btn">Especial</div>
      </div>
      <div id="rebirthInfo" style="font-size:12px; color:#555;">Rebirth 0 | Multi x1</div>
    </div>

    <div id="tabPets" class="tab-content active">
      <button id="buyEggBtn">üõí ABRIR HUEVO</button>
      <button id="rebirthBtn" disabled>‚ö° REBIRTH ($1M)</button>
      <div id="petList"></div>
    </div>

    <div id="tabIndex" class="tab-content">
      <div id="indexList"></div>
    </div>
  </div>

  <div id="hatchOverlay">
    <div id="hatchBox">
      <div id="hatchEgg"></div>
      <div id="hatchResult" class="hidden">
        <div id="hatchIcon" style="font-size: 80px;"></div>
        <h2 id="hatchName"></h2>
        <p id="hatchRarity" style="font-weight:bold;"></p>
        <button id="closeHatchBtn" style="background:#4caf50; color:white; margin-top:20px;">¬°LO TENGO!</button>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GithubAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpmb0duQ3ZgjbipPWsMvpLx3d-vojQAxM",
    authDomain: "inici-de-sessio.firebaseapp.com",
    projectId: "inici-de-sessio",
    storageBucket: "inici-de-sessio.firebasestorage.app",
    messagingSenderId: "106046428749",
    appId: "1:106046428749:web:c555c61ff94f5f5691ee04"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GithubAuthProvider();

  // --- DATOS ---
  const NORMAL_POOL = [
    {id:1, name:"Rat√≥n", icon:"üê≠", rarity:"common", earnings:5},
    {id:2, name:"Perro", icon:"üê∂", rarity:"common", earnings:8},
    {id:3, name:"Conejo", icon:"üê∞", rarity:"common", earnings:12},
    {id:4, name:"Gato", icon:"üê±", rarity:"uncommon", earnings:25},
    {id:5, name:"Zorro", icon:"ü¶ä", rarity:"uncommon", earnings:40},
    {id:6, name:"Le√≥n", icon:"ü¶Å", rarity:"rare", earnings:100},
    {id:7, name:"Drag√≥n", icon:"üê≤", rarity:"god", earnings:500}
  ];

  const SPECIAL_POOL = [
    {id:101, name:"Tigre", icon:"üêØ", rarity:"uncommon", earnings:150},
    {id:102, name:"Unicornio", icon:"ü¶Ñ", rarity:"secret", earnings:1200},
    {id:103, name:"T-Rex OG", icon:"ü¶ñ", rarity:"og", earnings:5000}
  ];

  let state = {
    money: 10,
    normalPrice: 10,
    specialPrice: 500,
    rebirths: 0,
    multiplier: 1,
    ownedPets: [],
    indexIds: []
  };

  let currentUser = null;
  let isSpecial = false;

  // --- NUBE ---
  async function save() {
    if (!currentUser) return;
    try {
      // Limpiamos el array de mascotas para que Firebase no se queje
      const dataToSave = JSON.parse(JSON.stringify(state)); 
      await setDoc(doc(db, "users", currentUser.uid), dataToSave);
      console.log("üíæ Guardado OK");
    } catch (e) { console.error("Error guardando:", e); }
  }

  async function load(user) {
    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists()) {
      state = snap.data();
      console.log("üìÇ Cargado OK");
      render();
    }
  }

  // --- L√ìGICA ---
  function render() {
    document.getElementById('moneyDisplay').innerText = Math.floor(state.money);
    document.getElementById('eggPriceDisplay').innerText = isSpecial ? state.specialPrice : state.normalPrice;
    document.getElementById('rebirthInfo').innerText = `Rebirth ${state.rebirths} | Multi x${state.multiplier}`;
    
    const threshold = 1000000 * Math.pow(5, state.rebirths);
    const rBtn = document.getElementById('rebirthBtn');
    rBtn.innerText = `‚ö° REBIRTH ($${(threshold/1000000).toFixed(1)}M)`;
    rBtn.disabled = state.money < threshold;

    renderPets();
    renderIndex();
  }

  function renderPets() {
    const list = document.getElementById('petList');
    list.innerHTML = "";
    if (state.ownedPets.length === 0) list.innerHTML = "<p>Abre huevos...</p>";
    
    const income = state.ownedPets.reduce((s, p) => s + p.earnings, 0) * state.multiplier;
    list.innerHTML += `<div style="color:green; font-weight:bold; margin-bottom:10px;">Income: $${income}/s</div>`;

    state.ownedPets.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = `pet ${p.rarity}`;
      div.innerHTML = `<span>${p.icon} ${p.name} (+$${p.earnings})</span> <button class="sellBtn" data-i="${i}">Vender</button>`;
      list.appendChild(div);
    });

    document.querySelectorAll('.sellBtn').forEach(b => {
      b.onclick = (e) => {
        const i = e.target.getAttribute('data-i');
        state.money += state.ownedPets[i].earnings * 10;
        state.ownedPets.splice(i, 1);
        render();
        save();
      };
    });
  }

  function renderIndex() {
    const list = document.getElementById('indexList');
    list.innerHTML = "";
    [...NORMAL_POOL, ...SPECIAL_POOL].forEach(p => {
      const owned = state.indexIds.includes(p.id);
      const div = document.createElement('div');
      div.className = `index-row ${owned ? 'uncommon' : 'common'}`;
      div.style.opacity = owned ? "1" : "0.3";
      div.innerHTML = `<span>${owned ? p.icon : '‚ùì'} ${p.name}</span> <span>${p.rarity}</span>`;
      list.appendChild(div);
    });
  }

  function openEgg() {
    const price = isSpecial ? state.specialPrice : state.normalPrice;
    if (state.money < price) return;

    state.money -= price;
    if (isSpecial) state.specialPrice = Math.floor(state.specialPrice * 1.3);
    else state.normalPrice = Math.floor(state.normalPrice * 1.2);

    const pool = isSpecial ? SPECIAL_POOL : NORMAL_POOL;
    const pet = pool[Math.floor(Math.random() * pool.length)];
    
    state.ownedPets.push(pet);
    if (!state.indexIds.includes(pet.id)) state.indexIds.push(pet.id);

    showHatch(pet);
    render();
    save();
  }

  function showHatch(pet) {
    const over = document.getElementById('hatchOverlay');
    const egg = document.getElementById('hatchEgg');
    const res = document.getElementById('hatchResult');
    over.style.display = 'flex';
    egg.classList.remove('hidden');
    res.classList.add('hidden');
    setTimeout(() => {
      egg.classList.add('hidden');
      res.classList.remove('hidden');
      document.getElementById('hatchIcon').innerText = pet.icon;
      document.getElementById('hatchName').innerText = pet.name;
      document.getElementById('hatchRarity').innerText = pet.rarity.toUpperCase();
    }, 1500);
  }

  // --- BOTONES ---
  document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
  document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      document.getElementById('user-logged-out').classList.add('hidden');
      document.getElementById('user-logged-in').classList.remove('hidden');
      document.getElementById('welcome-msg').innerText = "Hola, " + user.displayName.split(' ')[0];
      load(user);
    }
  });

  document.getElementById('buyEggBtn').onclick = openEgg;
  document.getElementById('closeHatchBtn').onclick = () => document.getElementById('hatchOverlay').style.display='none';
  document.getElementById('normalBtn').onclick = () => { isSpecial=false; render(); };
  document.getElementById('specialBtn').onclick = () => { isSpecial=true; render(); };
  
  document.getElementById('tabPetsBtn').onclick = () => {
    document.getElementById('tabPets').classList.add('active');
    document.getElementById('tabIndex').classList.remove('active');
  };
  document.getElementById('tabIndexBtn').onclick = () => {
    document.getElementById('tabIndex').classList.add('active');
    document.getElementById('tabPets').classList.remove('active');
  };

  document.getElementById('rebirthBtn').onclick = () => {
    const threshold = 1000000 * Math.pow(5, state.rebirths);
    if (state.money >= threshold) {
      state.money = 10;
      state.rebirths++;
      state.multiplier *= 2;
      state.ownedPets = [];
      render();
      save();
    }
  };

  setInterval(() => {
    const income = state.ownedPets.reduce((acc, p) => acc + p.earnings, 0) * state.multiplier;
    if (income > 0) {
      state.money += income;
      document.getElementById('moneyDisplay').innerText = Math.floor(state.money);
      render(); 
    }
  }, 1000);

  render();
</script>
</body>
</html>
