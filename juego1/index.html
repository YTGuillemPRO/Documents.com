<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Simulator CLOUD V3 - Anti-Overwrite</title>
    <style>
        :root {
            --rarity-common: #b2bec3; --rarity-uncommon: #55efc4;
            --rarity-rare: #74b9ff; --rarity-god: #a29bfe;
            --rarity-secret: #fdcb6e; --rarity-og: #ff7675;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; }

        /* Pantalla de Carga */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: #4caf50; width: 40px; height: 40px; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #auth-status { width: 400px; background: #1a1a2e; padding: 15px; border-radius: 20px 20px 0 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; }
        #game { width: 400px; background: #16213e; border-radius: 0 0 20px 20px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .stats { background: #0f3460; padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: center; }
        .money-val { font-size: 32px; font-weight: bold; color: #4caf50; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; background: #1a1a2e; color: #fff; font-weight: bold; }
        .tab-btn.active { background: #e94560; }

        .view { height: 350px; overflow-y: auto; display: none; }
        .view.active { display: block; }

        .egg-card { background: #1a1a2e; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; text-align: center; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-buy { background: #4caf50; color: white; }
        .btn-special { background: #e94560; color: white; }
        .btn:disabled { background: #444; opacity: 0.5; }

        .pet-card { background: #1a1a2e; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #ccc; }
        .pet-card.common { border-color: var(--rarity-common); }
        .pet-card.uncommon { border-color: var(--rarity-uncommon); }
        .pet-card.rare { border-color: var(--rarity-rare); }
        .pet-card.god { border-color: var(--rarity-god); }
        .pet-card.secret { border-color: var(--rarity-secret); }

        .sell-btn { background: #ff4757; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 11px; cursor: pointer; }

        #hatch-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">Sincronizando con la nube...</p>
    </div>

    <div id="auth-status">
        <span id="user-info">Cargando...</span>
        <button id="auth-action" style="background:#e94560; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Login</button>
    </div>

    <div id="game">
        <div class="stats">
            <div style="font-size: 12px; opacity: 0.6;">BALANCE TOTAL</div>
            <div class="money-val">üí∞ $<span id="money-txt">0</span></div>
            <div id="income-txt" style="font-size: 12px; color: #4caf50;">+0/s</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="shop">TIENDA</button>
            <button class="tab-btn" data-tab="inventory">MASCOTAS</button>
            <button class="tab-btn" data-tab="collection">INDEX</button>
        </div>

        <div id="shop" class="view active">
            <div class="egg-card">
                <h3>ü•ö HUEVO NORMAL</h3>
                <p>Precio: $<span id="price-n">10</span></p>
                <button class="btn btn-buy" id="buy-n">COMPRAR</button>
            </div>
            <div class="egg-card">
                <h3>üî• HUEVO ESPECIAL</h3>
                <p>Precio: $<span id="price-s">500</span></p>
                <button class="btn btn-special" id="buy-s">COMPRAR</button>
            </div>
            <button class="btn" id="rebirth-btn" style="background:#2196f3; color:#white;">‚ö° REBIRTH (1M)</button>
        </div>

        <div id="inventory" class="view">
            <div id="pet-list"></div>
        </div>

        <div id="collection" class="view">
            <div id="index-list"></div>
        </div>
    </div>

    <div id="hatch-popup">
        <div>
            <div id="h-icon" style="font-size: 100px;">ü•ö</div>
            <h1 id="h-name">???</h1>
            <p id="h-rarity" style="font-weight: bold; margin: 10px 0;"></p>
            <button class="btn btn-buy" id="h-close" style="width: 200px;">CONTINUAR</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GithubAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDpmb0duQ3ZgjbipPWsMvpLx3d-vojQAxM",
        authDomain: "inici-de-sessio.firebaseapp.com",
        projectId: "inici-de-sessio",
        storageBucket: "inici-de-sessio.firebasestorage.app",
        messagingSenderId: "106046428749",
        appId: "1:106046428749:web:c555c61ff94f5f5691ee04"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GithubAuthProvider();

    // MASCOTAS (POOLS EXTENDIDOS)
    const PETS_DATA = {
        normal: [
            { id: 1, n: "Pollito", i: "üê•", r: "common", e: 5 },
            { id: 2, n: "Perro", i: "üê∂", r: "common", e: 8 },
            { id: 3, n: "Gato", i: "üê±", r: "uncommon", e: 15 },
            { id: 4, n: "Zorro", i: "ü¶ä", r: "rare", e: 45 },
            { id: 5, n: "Drag√≥n", i: "üê≤", r: "god", e: 200 }
        ],
        special: [
            { id: 10, n: "Tigre", i: "üêØ", r: "rare", e: 120 },
            { id: 11, n: "Unicornio", i: "ü¶Ñ", r: "god", e: 600 },
            { id: 12, n: "T-Rex", i: "ü¶ñ", r: "secret", e: 2500 }
        ]
    };

    // ESTADO INICIAL
    let state = {
        money: 10,
        nPrice: 10,
        sPrice: 500,
        rebirths: 0,
        multiplier: 1,
        myPets: [],
        index: []
    };

    let currentUser = null;
    let isLocked = true; // LA LLAVE DE SEGURIDAD

    // --- LOGICA DE CLOUD ---

    async function syncSave() {
        if (!currentUser || isLocked) return; // BLOQUEO: No guarda si no ha cargado
        try {
            await setDoc(doc(db, "users", currentUser.uid), state);
            console.log("‚òÅÔ∏è Sincronizado");
        } catch (e) { console.error("Error Sync", e); }
    }

    async function syncLoad(user) {
        isLocked = true; // Cerramos llave mientras descarga
        const snap = await getDoc(doc(db, "users", user.uid));
        
        if (snap.exists()) {
            state = snap.data();
            console.log("‚úÖ Datos recuperados de la nube");
        } else {
            console.log("üÜï Usuario nuevo detectado");
            state.money = 10; // Valores iniciales reales
            await setDoc(doc(db, "users", user.uid), state);
        }
        
        isLocked = false; // ¬°LLAVE ABIERTA! Ya se puede jugar
        document.getElementById('loading-screen').style.display = 'none';
        updateUI();
    }

    // --- SISTEMA DEL JUEGO ---

    function updateUI() {
        if (isLocked) return;
        document.getElementById('money-txt').innerText = Math.floor(state.money);
        document.getElementById('price-n').innerText = state.nPrice;
        document.getElementById('price-s').innerText = state.sPrice;
        
        const income = state.myPets.reduce((acc, p) => acc + p.e, 0) * state.multiplier;
        document.getElementById('income-txt').innerText = `+$${income}/s`;

        renderPets();
        renderIndex();
    }

    function renderPets() {
        const list = document.getElementById('pet-list');
        list.innerHTML = "";
        state.myPets.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `pet-card ${p.r}`;
            div.innerHTML = `<div>${p.i} <b>${p.n}</b> (+$${p.e})</div> 
                             <button class="sell-btn" data-idx="${i}">VENDER</button>`;
            list.appendChild(div);
        });
    }

    function renderIndex() {
        const list = document.getElementById('index-list');
        list.innerHTML = "";
        [...PETS_DATA.normal, ...PETS_DATA.special].forEach(p => {
            const owned = state.index.includes(p.id);
            const div = document.createElement('div');
            div.className = "pet-card";
            div.style.opacity = owned ? "1" : "0.2";
            div.innerHTML = `${owned ? p.i : '‚ùì'} ${owned ? p.n : '???'} <small>${p.r}</small>`;
            list.appendChild(div);
        });
    }

    function buyEgg(type) {
        if (isLocked) return;
        const price = type === 'n' ? state.nPrice : state.sPrice;
        if (state.money < price) return;

        state.money -= price;
        if (type === 'n') state.nPrice = Math.floor(state.nPrice * 1.2);
        else state.sPrice = Math.floor(state.sPrice * 1.3);

        const pool = type === 'n' ? PETS_DATA.normal : PETS_DATA.special;
        const pet = pool[Math.floor(Math.random() * pool.length)];
        
        state.myPets.push(pet);
        if (!state.index.includes(pet.id)) state.index.push(pet.id);

        showHatch(pet);
        updateUI();
        syncSave();
    }

    function showHatch(pet) {
        const pop = document.getElementById('hatch-popup');
        pop.style.display = 'flex';
        document.getElementById('h-icon').innerText = pet.i;
        document.getElementById('h-name').innerText = pet.n;
        document.getElementById('h-rarity').innerText = pet.r.toUpperCase();
    }

    // --- EVENTOS ---

    document.getElementById('buy-n').onclick = () => buyEgg('n');
    document.getElementById('buy-s').onclick = () => buyEgg('s');
    document.getElementById('h-close').onclick = () => document.getElementById('hatch-popup').style.display = 'none';
    
    document.getElementById('auth-action').onclick = () => {
        if (currentUser) signOut(auth).then(() => location.reload());
        else signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-info').innerText = user.displayName;
            document.getElementById('auth-action').innerText = "Salir";
            syncLoad(user);
        } else {
            document.getElementById('user-info').innerText = "Modo Invitado";
            document.getElementById('loading-screen').style.display = 'none';
            isLocked = false; // Permitir jugar localmente
            updateUI();
        }
    });

    // Delegaci√≥n de eventos para vender (necesario por ser din√°mico)
    document.getElementById('pet-list').onclick = (e) => {
        if (e.target.classList.contains('sell-btn')) {
            const idx = e.target.dataset.idx;
            state.money += state.myPets[idx].e * 10;
            state.myPets.splice(idx, 1);
            updateUI();
            syncSave();
        }
    };

    // Pesta√±as
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn, .view').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('active');
        };
    });

    // Bucle de dinero
    setInterval(() => {
        if (isLocked) return;
        const income = state.myPets.reduce((acc, p) => acc + p.e, 0) * state.multiplier;
        if (income > 0) {
            state.money += income;
            document.getElementById('money-txt').innerText = Math.floor(state.money);
        }
    }, 1000);

    // Auto-guardado cada 15 segundos solo si hay cambios
    setInterval(syncSave, 15000);

</script>
</body>
</html>
