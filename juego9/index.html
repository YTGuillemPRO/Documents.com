<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Speed Click Obby 3D</title>
<style>
body { margin: 0; overflow: hidden; background: black; }
#ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    z-index: 1;
}
</style>
</head>

<body>

<div id="ui">
    <p>‚ö° Speed: <span id="speed">0.10</span></p>
    <p>üèÜ Victorias: <span id="wins">0</span></p>
    <p>ü•ö Huevos: <span id="eggs">0</span></p>
    <p>üß© Obby: <span id="obby">1</span>/4</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ================= ESCENA =================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ================= C√ÅMARA =================
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 6, 10);

// ================= RENDER =================
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ================= LUZ =================
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

// ================= SUELO =================
const floor = new THREE.Mesh(
    new THREE.BoxGeometry(200, 1, 200),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
);
floor.position.y = -1;
scene.add(floor);

// ================= PERSONAJE =================
const player = new THREE.Group();
const skin = new THREE.MeshStandardMaterial({ color: 0xffcc99 });

const torso = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2, 1), skin);
torso.position.y = 2;
player.add(torso);

const head = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), skin);
head.position.y = 3.6;
player.add(head);

scene.add(player);

// ================= VARIABLES =================
let speed = 0.1;
let wins = 0;
let eggs = 0;
let velocityY = 0;
let onGround = false;
let currentObby = 0;

// ================= CONTROLES =================
const keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// ================= CLICK SPEED =================
document.addEventListener("click", () => {
    speed += 0.03;
    document.getElementById("speed").innerText = speed.toFixed(2);
});

// ================= OBBYS ROBLOX =================
const obbys = [];
const goals = [];

function createPlatform(x, y, z, color = 0xff0000, disappears = false) {
    const p = new THREE.Mesh(
        new THREE.BoxGeometry(3, 0.5, 3),
        new THREE.MeshStandardMaterial({ color })
    );
    p.position.set(x, y, z);
    p.userData = { disappears, timer: 0, active: true };
    scene.add(p);
    return p;
}

for (let o = 0; o < 4; o++) {
    const platforms = [];
    const baseZ = -o * 80;

    // üß© OBBY 1: Saltos b√°sicos
    if (o === 0) {
        for (let i = 0; i < 10; i++) {
            platforms.push(createPlatform(0, i * 2, baseZ - i * 6));
        }
    }

    // üî• OBBY 2: Lava
    if (o === 1) {
        const lava = new THREE.Mesh(
            new THREE.BoxGeometry(60, 1, 60),
            new THREE.MeshStandardMaterial({ color: 0xff4400 })
        );
        lava.position.set(0, -0.5, baseZ - 30);
        scene.add(lava);

        for (let i = 0; i < 10; i++) {
            platforms.push(createPlatform(
                i % 2 === 0 ? -4 : 4,
                i * 2,
                baseZ - i * 6,
                0x333333
            ));
        }
    }

    // üåÄ OBBY 3: Desaparecen
    if (o === 2) {
        for (let i = 0; i < 10; i++) {
            platforms.push(createPlatform(
                Math.sin(i) * 4,
                i * 2,
                baseZ - i * 6,
                0xaa00ff,
                true
            ));
        }
    }

    // ‚ö° OBBY 4: Speed run
    if (o === 3) {
        for (let i = 0; i < 14; i++) {
            platforms.push(createPlatform(
                0,
                1,
                baseZ - i * 5,
                0x00ffff
            ));
        }
    }

    obbys.push(platforms);

    const goal = new THREE.Mesh(
        new THREE.BoxGeometry(4, 1, 4),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
    );
    goal.position.set(0, 20, baseZ - 70);
    scene.add(goal);
    goals.push(goal);
}

// ================= HUEVOS =================
const eggMeshes = [];
for (let i = 0; i < 12; i++) {
    const egg = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 16, 16),
        new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    egg.scale.y = 1.4;
    egg.position.set((Math.random()-0.5)*6,1.5,-Math.random()*300);
    egg.userData.collected = false;
    scene.add(egg);
    eggMeshes.push(egg);
}

// ================= COLISI√ìN =================
function collide(obj) {
    return new THREE.Box3().setFromObject(player)
        .intersectsBox(new THREE.Box3().setFromObject(obj));
}

// ================= LOOP =================
function animate() {
    requestAnimationFrame(animate);

    if (keys["KeyW"]) player.position.z -= speed;
    if (keys["KeyS"]) player.position.z += speed;
    if (keys["KeyA"]) player.position.x -= speed;
    if (keys["KeyD"]) player.position.x += speed;

    if (keys["Space"] && onGround) {
        velocityY = 0.35;
        onGround = false;
    }

    velocityY -= 0.02;
    player.position.y += velocityY;
    onGround = false;

    obbys[currentObby].forEach(p => {
        if (!p.userData.active) return;

        if (collide(p) && velocityY <= 0) {
            player.position.y = p.position.y + 1.2;
            velocityY = 0;
            onGround = true;

            if (p.userData.disappears && p.userData.timer === 0) {
                p.userData.timer = 30;
            }
        }

        if (p.userData.timer > 0) {
            p.userData.timer--;
            p.material.transparent = true;
            p.material.opacity = p.userData.timer / 30;
            if (p.userData.timer === 0) {
                p.visible = false;
                p.userData.active = false;
            }
        }
    });

    if (player.position.y < 0) {
        player.position.y = 0;
        velocityY = 0;
        onGround = true;
    }

    eggMeshes.forEach(egg => {
        if (!egg.userData.collected && collide(egg)) {
            egg.userData.collected = true;
            egg.visible = false;
            eggs++;
            document.getElementById("eggs").innerText = eggs;
        }
    });

    if (collide(goals[currentObby])) {
        wins++;
        eggs += 5;
        currentObby = (currentObby + 1) % 4;

        document.getElementById("wins").innerText = wins;
        document.getElementById("eggs").innerText = eggs;
        document.getElementById("obby").innerText = currentObby + 1;

        player.position.set(0, 0, -currentObby * 80);
        speed = 0.1;

        alert("üèÜ ¬°Obby completado!");
    }

    camera.position.set(
        player.position.x,
        player.position.y + 6,
        player.position.z + 10
    );
    camera.lookAt(player.position);

    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
