<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Speed Click Obby 3D</title>
<style>
body { margin: 0; overflow: hidden; background: black; }
#ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    z-index: 1;
}
</style>
</head>

<body>

<div id="ui">
    <p>âš¡ Speed: <span id="speed">0.10</span></p>
    <p>ğŸ† Victorias: <span id="wins">0</span></p>
    <p>ğŸ¥š Huevos: <span id="eggs">0</span></p>
    <p>ğŸ§© Obby: <span id="obby">1</span>/4</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ESCENA
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// CÃMARA
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 6, 10);

// RENDER
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// LUZ
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

// SUELO
const floor = new THREE.Mesh(
    new THREE.BoxGeometry(200, 1, 200),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
);
floor.position.y = -1;
scene.add(floor);

// PERSONAJE
const player = new THREE.Group();
const skin = new THREE.MeshStandardMaterial({ color: 0xffcc99 });

const torso = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2, 1), skin);
torso.position.y = 2;
player.add(torso);

const head = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), skin);
head.position.y = 3.6;
player.add(head);

scene.add(player);

// VARIABLES
let speed = 0.1;
let wins = 0;
let eggs = 0;
let velocityY = 0;
let onGround = false;
let currentObby = 0;

// CONTROLES
const keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// CLICK EN TODA LA PANTALLA
document.addEventListener("click", () => {
    speed += 0.03;
    document.getElementById("speed").innerText = speed.toFixed(2);
});

// OBBYS
const obbys = [];
const goals = [];

for (let o = 0; o < 4; o++) {
    const platforms = [];
    for (let i = 0; i < 10; i++) {
        const p = new THREE.Mesh(
            new THREE.BoxGeometry(3, 0.5, 3),
            new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        p.position.set(
            (Math.random() - 0.5) * 6,
            i * 2,
            -i * 6 - o * 80
        );
        scene.add(p);
        platforms.push(p);
    }
    obbys.push(platforms);

    const goal = new THREE.Mesh(
        new THREE.BoxGeometry(4, 1, 4),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
    );
    goal.position.set(0, 20, -60 - o * 80);
    scene.add(goal);
    goals.push(goal);
}

// COLISIÃ“N
function collide(obj) {
    return new THREE.Box3().setFromObject(player)
        .intersectsBox(new THREE.Box3().setFromObject(obj));
}

// LOOP
function animate() {
    requestAnimationFrame(animate);

    // MOVIMIENTO
    if (keys["KeyW"] || keys["ArrowUp"]) player.position.z -= speed;
    if (keys["KeyS"] || keys["ArrowDown"]) player.position.z += speed;
    if (keys["KeyA"] || keys["ArrowLeft"]) player.position.x -= speed;
    if (keys["KeyD"] || keys["ArrowRight"]) player.position.x += speed;

    if (keys["Space"] && onGround) {
        velocityY = 0.35;
        onGround = false;
    }

    // GRAVEDAD
    velocityY -= 0.02;
    player.position.y += velocityY;
    onGround = false;

    obbys[currentObby].forEach(p => {
        if (collide(p) && velocityY <= 0) {
            player.position.y = p.position.y + 1.2;
            velocityY = 0;
            onGround = true;
        }
    });

    if (player.position.y < 0) {
        player.position.y = 0;
        velocityY = 0;
        onGround = true;
    }

    // META
    if (collide(goals[currentObby])) {
        wins++;
        eggs += 5;
        currentObby = (currentObby + 1) % 4;

        document.getElementById("wins").innerText = wins;
        document.getElementById("eggs").innerText = eggs;
        document.getElementById("obby").innerText = currentObby + 1;

        player.position.set(0, 0, -currentObby * 80);
        speed = 0.1;
        alert("ğŸ† Â¡Obby completado! +5 ğŸ¥š");
    }

    camera.position.set(
        player.position.x,
        player.position.y + 6,
        player.position.z + 10
    );
    camera.lookAt(player.position);

    renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
