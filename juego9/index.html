<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Speed Per Click 3D</title>
<style>
body { margin: 0; overflow: hidden; background: black; }
#ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    z-index: 1;
}
</style>
</head>

<body>

<div id="ui">
    <p>‚ö° Speed: <span id="speed">0.00</span></p>
    <p>üèÜ Victorias: <span id="wins">0</span></p>
    <p>üß© Obby: <span id="obby">1</span>/4</p>
    <p>üñ±Ô∏è Haz click para correr</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ================= ESCENA =================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ================= C√ÅMARA =================
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

// ================= RENDER =================
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ================= LUZ =================
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

// ================= SUELO =================
const floor = new THREE.Mesh(
    new THREE.BoxGeometry(500, 1, 500),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
);
floor.position.y = -1;
scene.add(floor);

// ================= PERSONAJE =================
const player = new THREE.Group();
const skin = new THREE.MeshStandardMaterial({ color: 0xffcc99 });

const torso = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2, 1), skin);
torso.position.y = 2;
player.add(torso);

const head = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), skin);
head.position.y = 3.6;
player.add(head);

scene.add(player);

// ================= VARIABLES =================
let speed = 0;
let wins = 0;
let currentObby = 0;
let velocityY = 0;
let onGround = false;

// ================= CLICK = VELOCIDAD =================
document.addEventListener("click", () => {
    speed += 0.02;
    document.getElementById("speed").innerText = speed.toFixed(2);
});

// ================= OBBYS SPEED =================
const obbys = [];
const goals = [];

for (let o = 0; o < 4; o++) {
    const platforms = [];
    const baseZ = -o * 250;

    for (let i = 0; i < 25; i++) {
        const p = new THREE.Mesh(
            new THREE.BoxGeometry(4, 0.5, 6),
            new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        p.position.set(0, 0, baseZ - i * 10);
        scene.add(p);
        platforms.push(p);
    }

    obbys.push(platforms);

    const goal = new THREE.Mesh(
        new THREE.BoxGeometry(6, 1, 6),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
    );
    goal.position.set(0, 1, baseZ - 260);
    scene.add(goal);
    goals.push(goal);
}

// ================= COLISI√ìN =================
function collide(obj) {
    return new THREE.Box3().setFromObject(player)
        .intersectsBox(new THREE.Box3().setFromObject(obj));
}

// ================= LOOP =================
function animate() {
    requestAnimationFrame(animate);

    // Movimiento autom√°tico hacia delante
    player.position.z -= speed;

    // Salto
    if (onGround) {
        velocityY = 0;
    }
    velocityY -= 0.02;
    player.position.y += velocityY;
    onGround = false;

    // Plataformas
    obbys[currentObby].forEach(p => {
        if (collide(p) && velocityY <= 0) {
            player.position.y = 0;
            velocityY = 0;
            onGround = true;
        }
    });

    // Ca√≠da
    if (player.position.y < -10) {
        player.position.set(0, 0, -currentObby * 250);
        speed = 0;
        document.getElementById("speed").innerText = speed.toFixed(2);
    }

    // Meta
    if (collide(goals[currentObby])) {
        wins++;
        currentObby++;

        if (currentObby >= 4) currentObby = 0;

        speed = 0;
        player.position.set(0, 0, -currentObby * 250);

        document.getElementById("wins").innerText = wins;
        document.getElementById("obby").innerText = currentObby + 1;
        document.getElementById("speed").innerText = "0.00";

        alert("üèÜ ¬°Obby completado!");
    }

    // C√°mara
    camera.position.set(
        player.position.x,
        player.position.y + 6,
        player.position.z + 12
    );
    camera.lookAt(player.position);

    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
