<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Snake WASD</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: sans-serif;
      flex-direction: column;
    }
    canvas {
      background: #000;
      border: 2px solid #444;
    }
    #info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="info">Controles: WASD o flechas | R para reiniciar</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;          // tamaño de cada celda
    const tileCount = canvas.width / tileSize;

    let snake;
    let vx, vy;
    let food;
    let gameOver = false;
    let loop;

    function resetGame() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 }
      ];
      vx = 1;
      vy = 0;
      placeFood();
      gameOver = false;
      if (loop) clearInterval(loop);
      loop = setInterval(gameLoop, 100); // velocidad
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      // evitar poner la comida encima de la serpiente
      if (snake.some(p => p.x === food.x && p.y === food.y)) {
        placeFood();
      }
    }

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      if (gameOver) return;

      const head = { x: snake[0].x + vx, y: snake[0].y + vy };

      // colisión con paredes
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) {
        gameOver = true;
        return;
      }

      // colisión con el propio cuerpo
      if (snake.some(p => p.x === head.x && p.y === head.y)) {
        gameOver = true;
        return;
      }

      // mover serpiente
      snake.unshift(head);

      // comer comida
      if (head.x === food.x && head.y === food.y) {
        placeFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      // fondo
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      // serpiente
      ctx.fillStyle = "lime";
      snake.forEach((p, i) => {
        ctx.fillRect(p.x * tileSize, p.y * tileSize, tileSize, tileSize);
      });

      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        ctx.font = "16px Arial";
        ctx.fillText("Pulsa R para reiniciar", canvas.width / 2, canvas.height / 2 + 24);
      }
    }

    // Controles: WASD + flechas
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      if (key === "r") {
        resetGame();
        return;
      }

      // evita girar 180º directamente
      if ((key === "w" || e.key === "ArrowUp") && vy !== 1) {
        vx = 0; vy = -1;
      } else if ((key === "s" || e.key === "ArrowDown") && vy !== -1) {
        vx = 0; vy = 1;
      } else if ((key === "a" || e.key === "ArrowLeft") && vx !== 1) {
        vx = -1; vy = 0;
      } else if ((key === "d" || e.key === "ArrowRight") && vx !== -1) {
        vx = 1; vy = 0;
      }
    });

    resetGame();
  </script>
</body>
</html>
