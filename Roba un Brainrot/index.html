<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D Roblox-like Game</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let player, objectToSteal, enemies = [];
let keys = {};
let clock = new THREE.Clock();

init();
animate();

function init() {
  // Escena
  scene = new THREE.Scene();

  // Cámara
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 10, 20);
  camera.lookAt(0, 0, 0);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(10, 20, 10);
  scene.add(directionalLight);

  // Suelo
  const groundGeo = new THREE.PlaneGeometry(50, 50);
  const groundMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // Jugador
  const playerGeo = new THREE.BoxGeometry(1, 2, 1);
  const playerMat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  player = new THREE.Mesh(playerGeo, playerMat);
  player.position.y = 1;
  scene.add(player);

  // Objeto para robar
  const objGeo = new THREE.SphereGeometry(0.5, 16, 16);
  const objMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
  objectToSteal = new THREE.Mesh(objGeo, objMat);
  objectToSteal.position.set(5, 0.5, 0);
  scene.add(objectToSteal);

  // Enemigos
  for(let i=0; i<3; i++) {
    const enemyGeo = new THREE.BoxGeometry(1, 2, 1);
    const enemyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const enemy = new THREE.Mesh(enemyGeo, enemyMat);
    enemy.position.set(Math.random()*20 - 10, 1, Math.random()*20 - 10);
    scene.add(enemy);
    enemies.push({ mesh: enemy, direction: new THREE.Vector3(Math.random(), 0, Math.random()).normalize() });
  }

  // Controles
  window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
  window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();

  // Movimiento jugador
  const speed = 5;
  if(keys['w']) player.position.z -= speed * delta;
  if(keys['s']) player.position.z += speed * delta;
  if(keys['a']) player.position.x -= speed * delta;
  if(keys['d']) player.position.x += speed * delta;

  // Movimiento enemigos
  enemies.forEach(e => {
    e.mesh.position.add(e.direction.clone().multiplyScalar(2 * delta));
    // Rebotar en límites
    if(e.mesh.position.x > 20 || e.mesh.position.x < -20) e.direction.x *= -1;
    if(e.mesh.position.z > 20 || e.mesh.position.z < -20) e.direction.z *= -1;
  });

  // Chequear colisión jugador y objeto
  if(player.position.distanceTo(objectToSteal.position) < 1.5) {
    alert('¡Robaste el objeto!');
    objectToSteal.position.set(Math.random()*20 - 10, 0.5, Math.random()*20 - 10);
  }

  // Chequear colisión con enemigos
  for(let e of enemies) {
    if(player.position.distanceTo(e.mesh.position) < 1.5) {
      alert('¡Te atraparon!');
      player.position.set(0, 1, 0);
    }
  }

  // Acercar la cámara
  camera.position.x = player.position.x + 10;
  camera.position.z = player.position.z + 10;
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}
</script>
</body>
</html>
