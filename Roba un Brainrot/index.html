<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Roblox - Plataformas y Salto</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let player, platforms = [], enemies = [], clock = new THREE.Clock();
let keys = {};
let yVelocity = 0;
let isOnGround = false;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 200);
  camera.position.set(0, 10, 20);
  camera.lookAt(0, 0, 0);
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  scene.add(new THREE.DirectionalLight(0xffffff, 0.8)).position.set(10,20,10);

  // Suelo
  const groundGeo = new THREE.PlaneGeometry(50, 50);
  const groundMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // Plataforma
  function createPlatform(x, y, z, w, h, d) {
    const geo = new THREE.BoxGeometry(w, h, d);
    const mat = new THREE.MeshStandardMaterial({ color: 0x888888 });
    const plat = new THREE.Mesh(geo, mat);
    plat.position.set(x, y, z);
    scene.add(plat);
    platforms.push(plat);
  }
  createPlatform(0, 0.5, 0, 10, 1, 10); // base
  createPlatform(12, 3, 0, 4, 0.5, 4); // pasarela alta

  // Personaje
  const pGeo = new THREE.BoxGeometry(1, 2, 1);
  const pMat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  player = new THREE.Mesh(pGeo, pMat);
  player.position.y = 1;
  scene.add(player);

  // Objeto para robar
  const objGeo = new THREE.SphereGeometry(0.4, 16, 16);
  const objMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
  const obj = new THREE.Mesh(objGeo, objMat);
  obj.position.set(8, 2.5, 0);
  scene.add(obj);
  window.objectToSteal = obj;

  // Enemigos
  for(let i=0; i<2; i++) {
    const eGeo = new THREE.BoxGeometry(1, 2, 1);
    const eMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const enemy = new THREE.Mesh(eGeo, eMat);
    enemy.position.set(Math.random()*20-10,1,Math.random()*20-10);
    scene.add(enemy);
    enemies.push({ mesh: enemy, dir: new THREE.Vector3(Math.random()*2-1, 0, Math.random()*2-1).normalize() });
  }

  // Controles
  window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
  window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();

  // Movimiento jugador
  const speed = 8;
  if(keys['w']) player.position.z -= speed * delta;
  if(keys['s']) player.position.z += speed * delta;
  if(keys['a']) player.position.x -= speed * delta;
  if(keys['d']) player.position.x += speed * delta;

  // Saltar
  if(keys[' ']) {
    if(isOnGround) {
      yVelocity = 8; // fuerza de salto
      isOnGround = false;
    }
  }

  // Gravedad
  yVelocity -= 9.8 * delta;
  player.position.y += yVelocity * delta;

  // Comprobar colisiones con plataformas y suelo
  isOnGround = false;
  for(let plat of platforms) {
    if(hitTest(player, plat)) {
      player.position.y = plat.position.y + 1;
      yVelocity = 0;
      isOnGround = true;
    }
  }
  if(player.position.y < 1) {
    player.position.y = 1;
    yVelocity = 0;
    isOnGround = true;
  }

  // Movimiento enemigos
  enemies.forEach(e => {
    e.mesh.position.add(e.dir.clone().multiplyScalar(2 * delta));
    if(e.mesh.position.x > 20 || e.mesh.position.x < -20) e.dir.x *= -1;
    if(e.mesh.position.z > 20 || e.mesh.position.z < -20) e.dir.z *= -1;
  });

  // Robar objeto
  if(hitTest(player, window.objectToSteal)) {
    alert('¡Robaste el Brainrot!');
    window.objectToSteal.position.set(Math.random()*20-10, 2.5, Math.random()*20-10);
  }

  // Enemigos atrapando
  for(let e of enemies) {
    if(hitTest(player, e.mesh)) {
      alert('¡Te atraparon!');
      player.position.set(0,1,0);
    }
  }

  // Cámara sigue al jugador
  camera.position.x = player.position.x + 10;
  camera.position.z = player.position.z + 10;
  camera.position.y = player.position.y + 5;
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}

function hitTest(obj1, obj2) {
  const box1 = new THREE.Box3().setFromObject(obj1);
  const box2 = new THREE.Box3().setFromObject(obj2);
  return box1.intersectsBox(box2);
}
</script>
</body>
</html>
