<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Car Soccer 3D REAL</title>
<style>
  body { margin: 0; overflow: hidden; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<script>
/* ================= ESCENA ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b6623);

const camera = new THREE.PerspectiveCamera(
  75, window.innerWidth/window.innerHeight, 0.1, 1000
);
camera.position.set(0, 15, 20);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= LUCES ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

/* ================= CAMPO ================= */
const field = new THREE.Mesh(
  new THREE.BoxGeometry(30, 1, 50),
  new THREE.MeshStandardMaterial({ color: 0x1e8f4d })
);
field.position.y = -0.5;
scene.add(field);

/* ================= COCHE ================= */
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2, 1, 3),
  new THREE.MeshStandardMaterial({ color: 0xff3333 })
);
car.position.y = 0.5;
scene.add(car);

let carSpeed = 0;
let carAngle = 0;

/* ================= PELOTA ================= */
const ball = new THREE.Mesh(
  new THREE.SphereGeometry(0.7, 32, 32),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
ball.position.set(0, 1, 0);
scene.add(ball);

let ballVel = new THREE.Vector3(0.05, 0, 0.04);

/* ================= CONTROLES ================= */
const keys = {};
addEventListener("keydown", e => keys[e.key] = true);
addEventListener("keyup", e => keys[e.key] = false);

/* ================= LOOP ================= */
function animate() {
  requestAnimationFrame(animate);

  /* coche */
  if (keys["w"]) carSpeed += 0.01;
  if (keys["s"]) carSpeed *= 0.95;
  if (keys["a"]) carAngle += 0.04;
  if (keys["d"]) carAngle -= 0.04;

  carSpeed *= 0.98;
  car.rotation.y = carAngle;
  car.position.x += Math.sin(carAngle) * carSpeed;
  car.position.z += Math.cos(carAngle) * carSpeed;

  /* pelota */
  ball.position.add(ballVel);
  ballVel.multiplyScalar(0.995);

  /* colisión */
  const dist = car.position.distanceTo(ball.position);
  if (dist < 2) {
    const dir = ball.position.clone().sub(car.position).normalize();
    ballVel.copy(dir.multiplyScalar(0.2));
  }

  /* cámara sigue al coche */
  camera.position.lerp(
    new THREE.Vector3(
      car.position.x,
      12,
      car.position.z + 18
    ),
    0.1
  );
  camera.lookAt(car.position);

  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
