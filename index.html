<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juegos - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #auth-container { background: #24292e; color: white; padding: 15px; text-align: center; position: relative; }
    #btn-login { background-color: #4caf50; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
    
    .hidden { display: none; }
    section { padding: 20px; border-bottom: 1px solid #eee; }
    a { text-decoration: none; color: #0366d6; font-size: 1.2rem; }

    /* Estilo de los tres puntos */
    .menu-dots {
      cursor: pointer;
      font-size: 20px;
      margin-left: 15px;
      display: inline-block;
      vertical-align: middle;
    }

    /* Men√∫ flotante */
    .dropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 50px;
      background: white;
      color: black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 100;
    }
    .dropdown button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }
    .dropdown button:hover { background: #f0f0f0; }
    .show { display: block; }
  </style>
</head>
<body>

  <div id="auth-container">
    <div id="user-logged-out">
      <button id="btn-login">Inicia sesi√≥n con GitHub</button>
      <p style="font-size: 0.8rem; margin-top: 10px; color: #ccc;">O usa el men√∫ para cambiar a cuenta de correo</p>
    </div>

    <div id="user-logged-in" class="hidden">
      <span id="welcome-msg"></span>
      <span class="menu-dots" id="dots">‚ãÆ</span>
      <div id="menu-dropdown" class="dropdown">
        <button id="btn-change-email">üîÑ Cambiar de cuenta (Email)</button>
        <button id="btn-logout" style="color: red;">Cerrar Sesi√≥n</button>
      </div>
    </div>
  </div>

  <section><a href="juego1/index.html">Pets and Money</a></section>
  <section><a href="juego2/index.html">No cliques el Bot√≥n</a></section>
  <section><a href="juego3/index.html">Steal a Brainrot</a></section>
  <section><a href="juego4/index.html">FiFa</a></section>
  <section><a href="juego5/index.html">TikTok</a></section>
  <section><a href="juego6/index.html">Clash Royale</a></section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, signInWithPopup, GithubAuthProvider, onAuthStateChanged, signOut, signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpmb0duQ3ZgjbipPWsMvpLx3d-vojQAxM",
      authDomain: "inici-de-sessio.firebaseapp.com",
      projectId: "inici-de-sessio",
      storageBucket: "inici-de-sessio.firebasestorage.app",
      messagingSenderId: "106046428749",
      appId: "1:106046428749:web:c555c61ff94f5f5691ee04"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();

    const loggedOutDiv = document.getElementById('user-logged-out');
    const loggedInDiv = document.getElementById('user-logged-in');
    const welcomeMsg = document.getElementById('welcome-msg');
    const dots = document.getElementById('dots');
    const menu = document.getElementById('menu-dropdown');

    // Toggle del men√∫ de puntos
    dots.onclick = (e) => {
      e.stopPropagation();
      menu.classList.toggle('show');
    };

    window.onclick = () => menu.classList.remove('show');

    // Iniciar Sesi√≥n GitHub
    document.getElementById('btn-login').onclick = () => {
      signInWithPopup(auth, provider).catch(() => alert("Error en GitHub"));
    };

    // Funci√≥n: Pop-up para cambiar de cuenta con Email/Pass
    document.getElementById('btn-change-email').onclick = async () => {
      const email = prompt("Introduce el correo de la nueva cuenta:");
      if (!email) return;
      const password = prompt("Introduce la contrase√±a:");
      if (!password) return;

      try {
        await signOut(auth); // Cerramos la actual
        await signInWithEmailAndPassword(auth, email, password);
        alert("Cambio de cuenta exitoso");
      } catch (error) {
        alert("Error: No se pudo cambiar de cuenta. Verifica los datos.");
      }
    };

    // Cerrar Sesi√≥n
    document.getElementById('btn-logout').onclick = () => {
      signOut(auth);
    };

    // Observador
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loggedOutDiv.classList.add('hidden');
        loggedInDiv.classList.remove('hidden');
        welcomeMsg.innerText = "Bienvenido, " + (user.displayName || user.email || "Jugador");
      } else {
        loggedOutDiv.classList.remove('hidden');
        loggedInDiv.classList.add('hidden');
      }
    });

    window.onload = function () {
      setTimeout(() => {
        const entendido = confirm("‚ö†Ô∏è AVISO ‚ö†Ô∏è\n\nEsta p√°gina es para jugar en casa...");
        if (!entendido) window.location.href = "https://www.google.com";
      }, 500);
    };
  </script>
</body>
</html>
