<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juegos - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f6f8fa; }
    #auth-container { background: #24292e; color: white; padding: 15px; text-align: center; }
    
    /* Estilo para los inputs de correo y contraseña */
    .login-box { display: inline-flex; gap: 10px; align-items: center; }
    .login-box input { padding: 8px; border-radius: 4px; border: none; outline: none; }
    
    #btn-login-email { background-color: #4caf50; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
    #btn-logout { background-color: #f44336; color: white; margin-left: 10px; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    
    .hidden { display: none; }
    section { padding: 20px; border-bottom: 1px solid #eee; background: white; margin-bottom: 5px; }
    a { text-decoration: none; color: #0366d6; font-size: 1.2rem; }
    a:hover { text-decoration: underline; }

    /* Los tres puntos para cambiar de cuenta */
    #dots-menu {
      cursor: pointer;
      margin: 0 15px;
      font-weight: bold;
      font-size: 24px;
      color: white;
      display: inline-block;
      vertical-align: middle;
      line-height: 1;
      padding: 5px;
    }
    #dots-menu:hover { background-color: rgba(255, 255, 255, 0.2); border-radius: 50%; }
  </style>
</head>
<body>

  <div id="auth-container">
    <div id="user-logged-out" class="login-box">
      <input type="email" id="email" placeholder="Tu correo (Gmail)">
      <input type="password" id="password" placeholder="Contraseña">
      <button id="btn-login-email">Entrar</button>
    </div>

    <div id="user-logged-in" class="hidden">
      <span id="welcome-msg"></span>
      <span id="dots-menu" title="Canviar de compte">⋮</span>
      <button id="btn-logout">Cerrar Sesión</button>
    </div>
  </div>

  <section><a href="juego1/index.html">Pets and Money</a></section>
  <section><a href="juego2/index.html">No cliques el Botón</a></section>
  <section><a href="juego3/index.html">Steal a Brainrot</a></section>
  <section><a href="juego4/index.html">FiFa</a></section>
  <section><a href="juego5/index.html">TikTok</a></section>
  <section><a href="juego6/index.html">Clash Royale</a></section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpmb0duQ3ZgjbipPWsMvpLx3d-vojQAxM",
      authDomain: "inici-de-sessio.firebaseapp.com",
      projectId: "inici-de-sessio",
      storageBucket: "inici-de-sessio.firebasestorage.app",
      messagingSenderId: "106046428749",
      appId: "1:106046428749:web:c555c61ff94f5f5691ee04",
      measurementId: "G-CQRFD5Q0JT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loggedOutDiv = document.getElementById('user-logged-out');
    const loggedInDiv = document.getElementById('user-logged-in');
    const welcomeMsg = document.getElementById('welcome-msg');
    const dotsMenu = document.getElementById('dots-menu');
    
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');

    // 1. Iniciar sesión normal
    document.getElementById('btn-login-email').onclick = () => {
      signInWithEmailAndPassword(auth, emailInput.value, passInput.value)
        .catch(() => alert("Error: Correo o contraseña incorrectos. Asegúrate de que la cuenta ya existe en Firebase."));
    };

    // 2. Cambiar de cuenta con los TRES PUNTOS
    dotsMenu.onclick = async () => {
      const email = prompt("Canviar de compte\nEscriu el nou correu:");
      if (!email) return;
      const password = prompt("Escriu la contrasenya:");
      if (!password) return;

      try {
        await signOut(auth);
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Error al canviar de compte.");
      }
    };

    // 3. Cerrar Sesión
    document.getElementById('btn-logout').onclick = () => {
      signOut(auth);
    };

    // Observador
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loggedOutDiv.classList.add('hidden');
        loggedInDiv.classList.remove('hidden');
        welcomeMsg.innerText = "Bienvenido, " + user.email;
      } else {
        loggedOutDiv.classList.remove('hidden');
        loggedInDiv.classList.add('hidden');
      }
    });

    window.onload = function () {
      setTimeout(() => {
        const entendido = confirm("⚠️ AVISO ⚠️\n\nEsta página es para jugar en casa...");
        if (!entendido) window.location.href = "https://www.google.com";
      }, 500);
    };
  </script>
</body>
</html>
