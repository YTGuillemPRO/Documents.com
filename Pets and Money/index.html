<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pets and Money</title>
<style>
  /* RESET Y CONFIGURACI√ìN BASE */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    height: 100vh; 
    overflow: hidden; 
    background: radial-gradient(ellipse at center, #0a0a23 0%, #1a0033 30%, #000428 70%, #16213e 100%);
    display: flex; 
    justify-content: center; 
    align-items: center; 
    user-select: none;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: 
      radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2) 0%, transparent 50%);
    animation: bgShift 20s ease-in-out infinite;
    z-index: -1;
  }

  @keyframes bgShift {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }

  /* CONTENEDOR PRINCIPAL XL */
  #game { 
    width: 650px; 
    height: 90vh;
    background: rgba(15, 23, 42, 0.95); 
    backdrop-filter: blur(20px);
    border-radius: 35px; 
    padding: 35px; 
    text-align: center; 
    box-shadow: 
      0 40px 80px rgba(0,0,0,0.8),
      0 0 0 1px rgba(255,255,255,0.1),
      inset 0 1px 0 rgba(255,255,255,0.1);
    position: relative;
    display: flex;
    flex-direction: column;
    border: 2px solid rgba(255, 255, 255, 0.15);
    overflow: hidden;
  }

  h1 { 
    font-size: 38px; 
    margin-bottom: 20px; 
    background: linear-gradient(45deg, #fbbf24, #f59e0b, #ef4444);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -1px;
    font-weight: 900;
    text-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
  }

  /* PANEL DE ESTAD√çSTICAS */
  .stats { 
    background: rgba(248, 250, 252, 0.15); 
    backdrop-filter: blur(10px);
    padding: 25px; 
    border-radius: 25px; 
    margin-bottom: 20px; 
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 
      inset 0 2px 4px rgba(0,0,0,0.3),
      0 8px 25px rgba(0,0,0,0.2);
  }

  .money { 
    font-size: 50px; 
    font-weight: 900; 
    background: linear-gradient(45deg, #10b981, #059669);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
  }

  .rebirth-info { 
    font-size: 16px; 
    background: linear-gradient(45deg, #8b5cf6, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 800; 
    margin-top: 8px;
    text-transform: uppercase;
  }

  /* NAVEGACI√ìN */
  .top-buttons { display: flex; gap: 12px; margin-bottom: 20px; }
  
  .tab-btn { 
    flex: 1; 
    padding: 15px; 
    font-size: 18px; 
    border-radius: 18px; 
    border: 2px solid rgba(255,255,255,0.1);
    cursor: pointer; 
    background: rgba(226, 232, 240, 0.2); 
    backdrop-filter: blur(10px);
    font-weight: 800;
    transition: all 0.3s ease;
    color: white;
  }

  .tab-btn:hover { 
    background: rgba(255,255,255,0.15);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  .tab-btn.active { 
    background: linear-gradient(45deg, #10b981, #059669); 
    color: #fff; 
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    transform: translateY(-3px);
  }

  /* SELECTOR DE HUEVOS */
  .egg-selector { display: flex; gap: 12px; margin: 15px 0; }
  
  .egg-type-btn { 
    flex: 1; 
    padding: 18px; 
    font-weight: 800; 
    border-radius: 20px; 
    border: 3px solid rgba(255,255,255,0.1); 
    cursor: pointer; 
    background: rgba(241, 245, 249, 0.2); 
    backdrop-filter: blur(10px);
    font-size: 15px;
    color: white;
    transition: all 0.3s ease;
  }

  .egg-type-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  .egg-type-btn.active { 
    background: rgba(255,255,255,0.25); 
    border-color: #fbbf24; 
    color: #fbbf24;
    box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
    transform: translateY(-3px);
  }

  /* BOTONES DE ACCI√ìN */
  button.main-btn { 
    width: 100%; 
    padding: 22px; 
    font-size: 22px; 
    border: none; 
    border-radius: 22px; 
    cursor: pointer; 
    margin: 10px 0; 
    font-weight: 900; 
    transition: all 0.2s ease; 
    position: relative;
    overflow: hidden;
  }

  button.main-btn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
  }

  button.main-btn:hover::before {
    left: 100%;
  }

  #buyEggBtn { 
    background: linear-gradient(45deg, #fbbf24, #f59e0b, #ef4444); 
    color: white; 
    box-shadow: 0 12px 35px rgba(251, 191, 36, 0.5); 
    font-size: 24px;
    border: 3px solid rgba(255,255,255,0.2);
  }

  #buyEggBtn:hover { 
    transform: scale(1.02) translateY(-3px);
    box-shadow: 0 20px 45px rgba(251, 191, 36, 0.6);
  }

  #buyEggBtn:active { transform: scale(0.97); }

  #rebirthBtn { 
    background: linear-gradient(45deg, #8b5cf6, #a855f7, #ec4899); 
    color: white; 
    box-shadow: 0 12px 35px rgba(139, 92, 246, 0.5);
    border: 3px solid rgba(255,255,255,0.2);
  }

  #rebirthBtn:hover:not(:disabled) { 
    transform: scale(1.02) translateY(-3px);
    box-shadow: 0 20px 45px rgba(139, 92, 246, 0.6);
  }

  #rebirthBtn:disabled { 
    background: rgba(107, 114, 128, 0.3); 
    opacity: 0.6; 
    cursor: not-allowed; 
    box-shadow: none;
    border-color: rgba(255,255,255,0.1);
  }

  /* LISTADO DE MASCOTAS */
  #petList { 
    flex: 1; 
    overflow-y: auto; 
    margin-top: 20px; 
    padding-right: 15px;
    scrollbar-width: thin;
    scrollbar-color: rgba(255,255,255,0.3) transparent;
  }

  .pet { 
    margin-bottom: 12px; 
    padding: 18px; 
    border-radius: 22px; 
    font-weight: 800; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    font-size: 18px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
    color: white;
    transition: all 0.3s ease;
  }

  .pet:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }

  .common { border-left: 8px solid #94a3b8; }
  .uncommon { border-left: 8px solid #22c55e; background: rgba(34, 197, 94, 0.2); }
  .rare { border-left: 8px solid #3b82f6; background: rgba(59, 130, 246, 0.2); }
  .god { border-left: 8px solid #a855f7; background: rgba(168, 85, 247, 0.25); }
  .og { border-left: 8px solid #ef4444; background: rgba(239, 68, 68, 0.3); border: 2px solid rgba(251, 113, 133, 0.5); }

  .sellBtn { 
    background: linear-gradient(45deg, #ef4444, #dc2626); 
    color: white; 
    border: none; 
    padding: 10px 18px; 
    border-radius: 12px; 
    cursor: pointer; 
    font-size: 13px;
    font-weight: 900;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
  }

  .sellBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
  }

  /* OVERLAY DE APERTURA */
  #hatchOverlay { 
    position: absolute; 
    inset: 0; 
    background: rgba(15, 23, 42, 0.98); 
    backdrop-filter: blur(20px);
    display: none; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    z-index: 100; 
    border-radius: 30px;
  }

  #hatchBox { 
    background: rgba(255,255,255,0.1); 
    backdrop-filter: blur(20px);
    border-radius: 45px; 
    padding: 50px; 
    width: 400px; 
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
  }
  
  #hatchEgg { 
    width: 160px; height: 210px; margin: 0 auto 30px; 
    background: radial-gradient(circle at 30% 30%, #fff, #fbbf24); 
    border-radius: 50% 50% 45% 45%; 
    border: 8px solid #f59e0b;
    position: relative;
    box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
  }

  #hatchedPetIcon { font-size: 100px; display: none; margin-bottom: 20px; filter: drop-shadow(0 0 20px currentColor); }
  
  #closeHatchBtn { 
    background: linear-gradient(45deg, #1e293b, #334155); 
    color: white; 
    border: none; 
    padding: 12px 30px; 
    border-radius: 15px; 
    cursor: pointer; 
    font-weight: 800; 
    font-size: 15px; 
    margin-top: 25px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  #closeHatchBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  /* ANIMACIONES */
  @keyframes eggShake { 
    0%, 100% { transform: rotate(0); } 
    20% { transform: rotate(-15deg); } 
    40% { transform: rotate(15deg); } 
    60% { transform: rotate(-10deg); } 
    80% { transform: rotate(10deg); } 
  }
  @keyframes eggBreak { 
    0% { transform: scale(1); opacity: 1; } 
    100% { transform: scale(1.6); opacity: 0; } 
  }
  .shaking { animation: eggShake 0.4s infinite ease-in-out; }
  .breaking { animation: eggBreak 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }

  #hatchedPetName { 
    font-size:28px; 
    color:#fbbf24; 
    font-weight:900;
    text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
    margin-bottom: 10px;
  }

  #hatchedPetInfo { 
    color:#a1a1aa; 
    margin-top:8px; 
    font-weight:bold; 
    font-size:18px;
  }
</style>
</head><body>

<div id="hatchOverlay">
  <div id="hatchBox">
    <div id="hatchEgg"></div>
    <div id="hatchedPetIcon"></div>
    <h2 id="hatchedPetName"></h2>
    <p id="hatchedPetInfo"></p>
    <button id="closeHatchBtn">Continuar</button>
  </div>
</div>

<div id="game">
  <h1>ü•ö PET SIMULATOR ULTRA</h1>
  
  <div class="top-buttons">
    <button id="tabPetsBtn" class="tab-btn active" onclick="switchTab('pets')">CENTRO DE JUEGO</button>
    <button id="tabIndexBtn" class="tab-btn" onclick="switchTab('index')">COLECCI√ìN</button>
  </div>

  <div class="stats">
    <div class="money">üí∞ $<span id="money">10</span></div>
    <div class="rebirth-info">Nivel Rebirth: <span id="rbLevel">0</span>/5 ‚Ä¢ Multiplicador: x<span id="rbMult">1</span></div>
    
    <div class="egg-selector">
      <button id="normalBtn" class="egg-type-btn active" onclick="setEgg(false)">
        HUEVO NORMAL<br>$<span id="priceN">10</span>
      </button>
      <button id="specialBtn" class="egg-type-btn" onclick="setEgg(true)">
        HUEVO ESPECIAL<br>$<span id="priceS">500</span>
      </button>
    </div>
  </div>

  <div id="tabPets" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
    <button id="buyEggBtn" class="main-btn" onclick="openEgg()">üõí COMPRAR & ABRIR HUEVO</button>
    <button id="rebirthBtn" class="main-btn" onclick="doRebirth()" disabled>‚ö° REALIZAR REBIRTH</button>
    <div id="petList"></div>
  </div>

  <div id="tabIndex" style="display:none; overflow-y:auto; flex:1;">
    <div id="indexList" style="padding:10px;"></div>
  </div>
</div>

<script>
  // CONFIGURACI√ìN DE DATOS
  const petsConfig = {
    normal: [
      {icon:'üê≠', name:'Rat√≥n de Campo', rarity:'common', earnings:5},
      {icon:'üê∂', name:'Perro Fiel', rarity:'common', earnings:12},
      {icon:'üê±', name:'Gato Curioso', rarity:'uncommon', earnings:30},
      {icon:'ü¶ä', name:'Zorro √Årtico', rarity:'rare', earnings:75},
      {icon:'üê∞', name:'Conejo', rarity:'common', earnings:20},
      {icon:'üê•', name:'Pollito', rarity:'common', earnings:25}
    ],
    special: [
      {icon:'ü¶Å', name:'Le√≥n Majestuoso', rarity:'rare', earnings:200},
      {icon:'ü¶Ñ', name:'Unicornio M√≠stico', rarity:'god', earnings:650},
      {icon:'üê≤', name:'Drag√≥n Ancestral', rarity:'god', earnings:1500},
      {icon:'ü¶ñ', name:'T-Rex OG', rarity:'og', earnings:6000}
    ]
  };

  const rebirthCosts = [1000000, 15000000, 100000000, 750000000, 3000000000];
  
  let state = {
    money: 10,
    rb: 0,
    mult: 1,
    pets: [],
    discovered: [],
    priceN: 10,
    priceS: 500
  };

  let isSpecial = false;

  function save() { localStorage.setItem('PetSimPro_GlobalSave', JSON.stringify(state)); }
  
  function load() {
    const data = localStorage.getItem('PetSimPro_GlobalSave');
    if(data) state = JSON.parse(data);
    updateUI();
  }

  function updateUI() {
    document.getElementById('money').innerText = Math.floor(state.money).toLocaleString();
    document.getElementById('rbLevel').innerText = state.rb;
    document.getElementById('rbMult').innerText = state.mult.toLocaleString();
    document.getElementById('priceN').innerText = state.priceN.toLocaleString();
    document.getElementById('priceS').innerText = state.priceS.toLocaleString();
    
    const rbBtn = document.getElementById('rebirthBtn');
    if(state.rb >= 5) {
      rbBtn.innerText = "‚≠ê M√ÅXIMO NIVEL ALCANZADO";
      rbBtn.disabled = true;
    } else {
      let cost = rebirthCosts[state.rb];
      rbBtn.innerText = `‚ö° REBIRTH ${state.rb+1} ($${cost.toLocaleString()})`;
      rbBtn.disabled = state.money < cost;
    }
    renderPets();
  }

  function setEgg(special) { 
    isSpecial = special; 
    document.getElementById('normalBtn').classList.toggle('active', !special); 
    document.getElementById('specialBtn').classList.toggle('active', special); 
  }

  function openEgg() {
    let cost = isSpecial ? state.priceS : state.priceN;
    if(state.money < cost) {
      alert('¬°Dinero insuficiente!');
      return;
    }
    state.money -= cost;
    
    if(isSpecial) state.priceS = Math.floor(state.priceS * 1.35);
    else state.priceN = Math.floor(state.priceN * 1.28);

    const pool = isSpecial ? petsConfig.special : petsConfig.normal;
    const pet = pool[Math.floor(Math.random() * pool.length)];
    state.pets.push({...pet, id: Date.now()});
    
    if(!state.discovered.includes(pet.name)) state.discovered.push(pet.name);

    playHatchAnimation(pet);
    save();
    updateUI();
  }

  function playHatchAnimation(pet) {
    const overlay = document.getElementById('hatchOverlay');
    const egg = document.getElementById('hatchEgg');
    const icon = document.getElementById('hatchedPetIcon');
    
    overlay.style.display = 'flex';
    egg.style.display = 'block';
    icon.style.display = 'none';
    egg.className = 'shaking';

    setTimeout(() => {
      egg.className = 'breaking';
      setTimeout(() => {
        egg.style.display = 'none';
        icon.style.display = 'block';
        icon.innerHTML = pet.icon;
        document.getElementById('hatchedPetName').innerText = pet.name;
        document.getElementById('hatchedPetInfo').innerText = `${pet.rarity.toUpperCase()} | +$${(pet.earnings * state.mult).toLocaleString()}/seg`;
      }, 600);
    }, 1500);
  }

  function renderPets() {
    const list = document.getElementById('petList');
    list.innerHTML = '';
    state.pets.forEach(p => {
      const div = document.createElement('div');
      div.className = `pet ${p.rarity}`;
      div.innerHTML = `
        <span>${p.icon} ${p.name}</span>
        <span>$${(p.earnings * state.mult).toLocaleString()}/s 
          <button class="sellBtn" onclick="sellPet(${p.id})">Vender</button>
        </span>
      `;
      list.appendChild(div);
    });
  }

  function sellPet(id) {
    let idx = state.pets.findIndex(p => p.id === id);
    if(idx !== -1) {
      state.money += state.pets[idx].earnings * 15;
      state.pets.splice(idx, 1);
      save(); 
      updateUI();
    }
  }

  function doRebirth() {
    if(state.rb >= 5 || state.money < rebirthCosts[state.rb]) return;
    state.rb++;
    state.mult *= 4;
    state.money = 10;
    state.pets = [];
    state.priceN = 10;
    state.priceS = 500;
    save(); 
    updateUI();
    alert("¬°REBIRTH COMPLETADO! Ganancias x4 y has vuelto a empezar con $10.");
  }

  function switchTab(tab) {
    document.getElementById('tabPets').style.display = tab === 'pets' ? 'flex' : 'none';
    document.getElementById('tabIndex').style.display = tab === 'index' ? 'block' : 'none';
    document.getElementById('tabPetsBtn').classList.toggle('active', tab === 'pets');
    document.getElementById('tabIndexBtn').classList.toggle('active', tab === 'index');
    if(tab === 'index') renderIndex();
  }

  function renderIndex() {
    const idxL = document.getElementById('indexList');
    idxL.innerHTML = '';
    [...petsConfig.normal, ...petsConfig.special].forEach(p => {
      const disc = state.discovered.includes(p.name);
      const row = document.createElement('div');
      row.className = `pet ${p.rarity}`;
      row.style.opacity = disc ? '1' : '0.4';
      row.innerHTML = `<span>${disc ? p.icon : '‚ùì'} ${p.name}</span> <span>${p.rarity.toUpperCase()}</span>`;
      idxL.appendChild(row);
    });
  }

  // BOT√ìN CERRAR HATCH
  document.getElementById('closeHatchBtn').onclick = function() {
    document.getElementById('hatchOverlay').style.display = 'none';
    document.getElementById('hatchEgg').className = '';
    document.getElementById('hatchEgg').style.display = 'block';
    document.getElementById('hatchedPetIcon').style.display = 'none';
  };

  // GANANCIAS POR SEGUNDO
  setInterval(() => {
    let totalIncome = state.pets.reduce((acc, p) => acc + p.earnings, 0) * state.mult;
    if(totalIncome > 0) {
      state.money += totalIncome;
      updateUI();
    }
  }, 1000);

  // INICIO
  window.onload = function() {
    load();
  };
</script>
</body>
</html>
