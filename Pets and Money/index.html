<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Clicker Pro - Gold Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* CONFIGURACI√ìN DE VARIABLES CSS 
           Mantiene la est√©tica de degradados modernos
        */
        :root {
            --bg-dark: #0f172a;
            --bg-accent: #1e293b;
            --primary-glow: #00f2fe;
            --secondary-glow: #4facfe;
            --money-color: #4ade80;
            --rebirth-color: #9333ea;
            --text-main: #f8fafc;
            --transition-speed: 0.3s;
        }

        /* RESETEO DE ESTILOS BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Evita que el usuario seleccione texto al hacer click */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Evita scroll innecesario */
        }

        /* CONTENEDOR PRINCIPAL DEL JUEGO */
        .game-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px; /* Area de juego y Tienda lateral */
            height: 100vh;
            width: 100vw;
        }

        /* AREA DE JUEGO (GAMEPLAY) 
           Aqu√≠ es donde aparecen las monedas y efectos
        */
        .viewport {
            position: relative;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid rgba(255, 255, 255, 0.05);
        }

        /* PANEL DE ESTAD√çSTICAS SUPERIOR */
        .hud-top {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 1000;
            pointer-events: none;
        }

        .money-container {
            background: rgba(15, 23, 42, 0.7);
            padding: 20px 35px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .label-money {
            font-size: 0.9rem;
            color: var(--secondary-glow);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .value-money {
            font-size: 4rem;
            font-weight: 800;
            color: var(--money-color);
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
            line-height: 1;
        }

        /* INDICADORES DE REBIRTH Y MULTIPLICADOR */
        .stats-row {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            pointer-events: auto;
        }

        .stat-badge {
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge-mult {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .badge-rebirth {
            background: linear-gradient(45deg, #9333ea 0%, #6366f1 100%);
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
        }

        /* BOT√ìN DE REBIRTH CENTRALIZADO */
        .rebirth-action-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
        }

        .btn-rebirth {
            padding: 20px 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #9333ea, #7c3aed);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none; /* Se activa por JS */
            transition: all var(--transition-speed);
            box-shadow: 0 15px 40px rgba(147, 51, 234, 0.5);
        }

        .btn-rebirth:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(147, 51, 234, 0.7);
        }

        .btn-rebirth:active {
            transform: translateY(2px) scale(0.98);
        }

        .btn-rebirth.max-reached {
            background: #475569 !important;
            cursor: not-allowed;
            display: block;
            opacity: 0.8;
            box-shadow: none;
        }

        .btn-rebirth.is-visible {
            display: block;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: translateX(-50%) scale(0.3); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        /* ESTILO DE LA MONEDA ORIGINAL REFINADO */
        .coin-entity {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            background: radial-gradient(circle at 30% 30%, #fcd34d 0%, #b45309 100%);
            border: 6px solid #78350f;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: transform 0.1s ease;
        }

        .coin-entity:hover {
            filter: brightness(1.1);
        }

        .coin-entity:active {
            transform: scale(0.85);
        }

        .coin-symbol {
            font-size: 2.5rem;
            font-weight: 900;
            color: #78350f;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.2);
        }

        /* EFECTOS DE CLICK (FLOTANTES) */
        .click-popup {
            position: absolute;
            color: var(--money-color);
            font-weight: 800;
            font-size: 1.8rem;
            pointer-events: none;
            z-index: 2000;
            animation: floatUpAndOut 0.8s ease-out forwards;
        }

        @keyframes floatUpAndOut {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-120px) scale(1); }
        }/* PANEL LATERAL DE LA TIENDA (UI DE LA DERECHA) */
        .sidebar-shop {
            background: rgba(15, 23, 42, 0.98);
            border-left: 2px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            z-index: 1200;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .shop-header-area {
            padding: 40px 30px;
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .shop-header-area h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--secondary-glow);
            font-weight: 800;
        }

        .items-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--bg-accent) transparent;
        }

        /* DISE√ëO DE CADA ITEM DE LA TIENDA */
        .shop-item-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-item-card:hover:not(.is-locked) {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary-glow);
            transform: translateX(-5px);
        }

        .shop-item-card:active:not(.is-locked) {
            transform: scale(0.96);
        }

        .shop-item-card.is-locked {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .item-details b {
            display: block;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 4px;
        }

        .item-details span {
            font-size: 0.85rem;
            color: var(--money-color);
            font-weight: 600;
        }

        .item-stats-box {
            text-align: right;
        }

        .item-level {
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
            color: var(--secondary-glow);
        }

        .item-power-gain {
            display: block;
            margin-top: 5px;
            font-weight: 800;
            color: var(--primary-glow);
        }

        /* PERSONALIZACI√ìN DE LA BARRA DE DESPLAZAMIENTO */
        .items-list-container::-webkit-scrollbar { width: 6px; }
        .items-list-container::-webkit-scrollbar-thumb {
            background: var(--bg-accent);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <main class="viewport" id="gameWorld">
            <div class="hud-top">
                <div class="money-container">
                    <p class="label-money">Balance Actual</p>
                    <div class="value-money">$<span id="displayMoney">0</span></div>
                    <div class="stats-row">
                        <div class="stat-badge badge-mult">
                            <span>üî• Bonus:</span> <span id="displayMult">x1.0</span>
                        </div>
                        <div class="stat-badge badge-rebirth">
                            <span>‚ú® Mundo:</span> <span id="displayRebirth">0</span>/5
                        </div>
                    </div>
                </div>
            </div>

            <div class="rebirth-action-container">
                <button id="rebirthBtn" class="btn-rebirth" onclick="handleRebirthProcess()">
                    Hacer Rebirth (Cargando...)
                </button>
            </div>
        </main>

        <aside class="sidebar-shop">
            <div class="shop-header-area">
                <h2>Mejoras</h2>
            </div>
            <div class="items-list-container" id="shopList">
                </div>
        </aside>
    </div>

    <script>
        /**
         * L√ìGICA CORE DEL JUEGO
         * El sistema utiliza un objeto central 'gameState' para manejar la persistencia
         */
        
        // CONFIGURACI√ìN DE LOS ITEMS (DATA DEFINITION)
        let upgradeData = [
            {
                id: 'clicker_01',
                name: 'Guante de Fuerza',
                baseCost: 15,
                cost: 15,
                power: 1,
                owned: 0,
                type: 'click',
                desc: 'Aumenta el dinero por cada click manual.'
            },
            {
                id: 'auto_01',
                name: 'Peque√±o Minero',
                baseCost: 100,
                cost: 100,
                power: 5,
                owned: 0,
                type: 'auto',
                desc: 'Genera ingresos pasivos autom√°ticamente.'
            },
            {
                id: 'auto_02',
                name: 'Taladro de Oro',
                baseCost: 1500,
                cost: 1500,
                power: 45,
                owned: 0,
                type: 'auto',
                desc: 'Maquinaria pesada para miner√≠a profunda.'
            },
            {
                id: 'auto_03',
                name: 'F√°brica de Monedas',
                baseCost: 18000,
                cost: 18000,
                power: 250,
                owned: 0,
                type: 'auto',
                desc: 'Producci√≥n industrial de capital.'
            }
        ];

        // ESTADO GLOBAL DEL JUEGO
        let gameState = {
            money: 0,
            totalMoneyCollected: 0,
            multiplier: 1.0,
            rebirthCount: 0,
            maxRebirths: 5,
            rebirthPrice: 25000, // Precio base para el primer rebirth
            priceExponential: 6.5,
            initialBonus: 10,     // <--- TU REQUISITO: Empieza con $10 al reiniciar
            saveKey: 'UltimateClicker_State_v1'
        };/** * SISTEMA DE PERSISTENCIA (LOCALSTORAGE)
         * Maneja el guardado y carga autom√°tica del progreso.
         */
        function saveProgress() {
            const dataToSave = {
                game: gameState,
                upgrades: upgradeData
            };
            localStorage.setItem(gameState.saveKey, JSON.stringify(dataToSave));
        }

        function loadProgress() {
            const savedData = localStorage.getItem(gameState.saveKey);
            if (savedData) {
                const parsed = JSON.parse(savedData);
                gameState = parsed.game;
                upgradeData = parsed.upgrades;
                
                // Regenerar entidades visuales seg√∫n las mejoras autom√°ticas pose√≠das
                const autoCount = upgradeData.filter(u => u.type === 'auto').reduce((a, b) => a + b.owned, 0);
                for(let i = 0; i < Math.min(autoCount, 15); i++) {
                    createCoinEntity();
                }
            }
            refreshUserInterface();
        }

        /**
         * L√ìGICA DE INTERFAZ DE USUARIO (UI)
         * Actualiza los elementos del DOM bas√°ndose en el estado actual.
         */
        function refreshUserInterface() {
            // Actualizaci√≥n de contadores principales
            const moneyEl = document.getElementById('displayMoney');
            moneyEl.innerText = Math.floor(gameState.money).toLocaleString();
            
            document.getElementById('displayMult').innerText = `x${gameState.multiplier.toFixed(1)}`;
            document.getElementById('displayRebirth').innerText = gameState.rebirthCount;

            // Gesti√≥n del Bot√≥n de Rebirth (L√≠mite 5)
            const rbBtn = document.getElementById('rebirthBtn');
            if (gameState.rebirthCount >= gameState.maxRebirths) {
                rbBtn.classList.add('max-reached', 'is-visible');
                rbBtn.innerText = "‚≠ê NIVEL M√ÅXIMO ALCANZADO";
                rbBtn.onclick = null;
            } else if (gameState.money >= gameState.rebirthPrice) {
                rbBtn.classList.add('is-visible');
                rbBtn.innerText = `REBIRTH A NIVEL ${gameState.rebirthCount + 1} (+$10 BONUS)`;
            } else {
                rbBtn.classList.remove('is-visible');
            }

            renderShopModule();
        }

        function renderShopModule() {
            const list = document.getElementById('shopList');
            list.innerHTML = ''; // Limpieza del contenedor para redibujar

            upgradeData.forEach(item => {
                const isLocked = gameState.money < item.cost;
                const card = document.createElement('div');
                card.className = `shop-item-card ${isLocked ? 'is-locked' : ''}`;
                
                card.innerHTML = `
                    <div class="item-details">
                        <b>${item.name}</b>
                        <span>$${Math.floor(item.cost).toLocaleString()}</span>
                    </div>
                    <div class="item-stats-box">
                        <span class="item-level">LVL ${item.owned}</span>
                        <span class="item-power-gain">${item.type === 'click' ? '+' + item.power : '+' + item.power + '/s'}</span>
                    </div>
                `;

                if (!isLocked) {
                    card.onclick = () => executePurchase(item.id);
                }
                list.appendChild(card);
            });
        }

        /**
         * MEC√ÅNICAS DE COMPRA Y PROGRESO
         */
        function executePurchase(id) {
            const item = upgradeData.find(u => u.id === id);
            if (gameState.money >= item.cost) {
                gameState.money -= item.cost;
                item.owned++;
                
                // Escalado de precios (Curva de dificultad)
                item.cost = Math.floor(item.baseCost * Math.pow(1.35, item.owned));
                
                // Efecto visual si es una mejora autom√°tica
                if (item.type === 'auto' && document.querySelectorAll('.coin-entity').length < 15) {
                    createCoinEntity();
                }

                refreshUserInterface();
                saveProgress();
            }
        }

        /**
         * PROCESO DE REBIRTH (MEC√ÅNICA SOLICITADA)
         * Reinicia el progreso otorgando $10 y multiplicador acumulativo.
         */
        function handleRebirthProcess() {
            if (gameState.rebirthCount >= gameState.maxRebirths) return;
            if (gameState.money < gameState.rebirthPrice) return;

            const confirmMsg = `¬øDeseas renacer? Perder√°s tus edificios pero recibir√°s un Multiplicador de x${(gameState.multiplier + 1.5).toFixed(1)} y $10 iniciales.`;
            
            if (confirm(confirmMsg)) {
                gameState.rebirthCount++;
                gameState.multiplier += 1.5;
                gameState.money = gameState.initialBonus; // <--- AQU√ç SE APLICAN LOS $10 SOLICITADOS
                
                // Escalamiento del siguiente objetivo de Rebirth
                gameState.rebirthPrice *= gameState.priceExponential;

                // Reseteo de mejoras compradas
                upgradeData.forEach(u => {
                    u.owned = 0;
                    u.cost = u.baseCost;
                });

                // Limpieza de entidades visuales en el mapa
                document.querySelectorAll('.coin-entity').forEach(e => e.remove());
                createCoinEntity(); // Spawn de la moneda inicial

                saveProgress();
                refreshUserInterface();
                alert("Has avanzado a un nuevo nivel de riqueza. ¬°Aqu√≠ tienes $10 para empezar!");
            }
        }

        /**
         * SISTEMA DE ENTIDADES Y CLICKS
         */
        function createCoinEntity() {
            const world = document.getElementById('gameWorld');
            const coin = document.createElement('div');
            coin.className = 'coin-entity';
            coin.innerHTML = '<span class="coin-symbol">$</span>';
            
            // Posicionamiento aleatorio dentro del viewport
            coin.style.left = (Math.random() * 70 + 15) + "%";
            coin.style.top = (Math.random() * 70 + 15) + "%";

            coin.onclick = (event) => {
                // C√°lculo de poder de click basado en mejoras y multiplicador
                const baseClick = 1;
                const upgradeBonus = upgradeData
                    .filter(u => u.type === 'click')
                    .reduce((total, u) => total + (u.owned * u.power), 0);
                
                const finalGain = (baseClick + upgradeBonus) * gameState.multiplier;
                
                gameState.money += finalGain;
                createClickPopup(event, finalGain);
                refreshUserInterface();
                saveProgress();
            };

            world.appendChild(coin);
        }

        function createClickPopup(e, value) {
            const popup = document.createElement('div');
            popup.className = 'click-popup';
            popup.innerText = `+$${Math.floor(value)}`;
            popup.style.left = e.pageX + "px";
            popup.style.top = e.pageY + "px";
            
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 800);
        }

        /**
         * BUCLE PRINCIPAL (TICK RATE)
         * Procesa ingresos pasivos cada 100ms.
         */
        setInterval(() => {
            const passiveIncome = upgradeData
                .filter(u => u.type === 'auto')
                .reduce((total, u) => total + (u.owned * u.power), 0);
            
            if (passiveIncome > 0) {
                const tickGain = (passiveIncome * gameState.multiplier) / 10;
                gameState.money += tickGain;
                refreshUserInterface();
            }
        }, 100);

        // INICIALIZACI√ìN AL CARGAR LA VENTANA
        window.onload = () => {
            loadProgress();
            // Si no hay monedas al iniciar, crear la principal
            if (document.querySelectorAll('.coin-entity').length === 0) {
                createCoinEntity();
            }
            console.log("Sistema Gold Clicker inicializado correctamente.");
        };
    </script>
</body>
</html>
