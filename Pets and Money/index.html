<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pets and Money</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    height: 100vh; 
    overflow: hidden; 
    background: radial-gradient(ellipse at center, #0a0a23 0%, #1a0033 30%, #000428 70%, #16213e 100%);
    display: flex; 
    justify-content: center; 
    align-items: center; 
    user-select: none;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: 
      radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%);
    animation: bgShift 20s ease-in-out infinite;
    z-index: -1;
  }

  @keyframes bgShift {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }

  #game { 
    width: 380px; 
    height: 85vh;
    background: rgba(15, 23, 42, 0.95); 
    backdrop-filter: blur(20px);
    border-radius: 25px; 
    padding: 25px; 
    text-align: center; 
    box-shadow: 0 30px 60px rgba(0,0,0,0.8);
    position: relative;
    display: flex;
    flex-direction: column;
    border: 2px solid rgba(255, 255, 255, 0.15);
  }

  h1 { 
    font-size: 26px; 
    margin-bottom: 15px; 
    background: linear-gradient(45deg, #fbbf24, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
  }

  .stats { 
    background: rgba(248, 250, 252, 0.15); 
    padding: 18px; 
    border-radius: 20px; 
    margin-bottom: 15px; 
    border: 2px solid rgba(255,255,255,0.1);
  }

  .money { 
    font-size: 32px; 
    font-weight: 900; 
    background: linear-gradient(45deg, #10b981, #059669);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .rebirth-info { 
    font-size: 12px; 
    background: linear-gradient(45deg, #8b5cf6, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700; 
    margin-top: 5px;
  }

  .top-buttons { display: flex; gap: 8px; margin-bottom: 15px; }
  
  .tab-btn { 
    flex: 1; 
    padding: 12px; 
    font-size: 14px; 
    border-radius: 15px; 
    border: 2px solid rgba(255,255,255,0.1);
    cursor: pointer; 
    background: rgba(226, 232, 240, 0.2); 
    font-weight: 800;
    color: white;
    transition: all 0.3s ease;
  }

  .tab-btn.active { 
    background: linear-gradient(45deg, #10b981, #059669); 
    box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
  }

  .egg-selector { display: flex; gap: 8px; margin: 10px 0; }
  
  .egg-type-btn { 
    flex: 1; 
    padding: 14px; 
    font-weight: 700; 
    border-radius: 15px; 
    border: 2px solid rgba(255,255,255,0.1); 
    cursor: pointer; 
    background: rgba(241, 245, 249, 0.2); 
    font-size: 13px;
    color: white;
    transition: all 0.3s ease;
  }

  .egg-type-btn.active { 
    background: rgba(255,255,255,0.25); 
    border-color: #fbbf24; 
    color: #fbbf24;
    box-shadow: 0 6px 20px rgba(251, 191, 36, 0.3);
  }

  button.main-btn { 
    width: 100%; 
    padding: 16px; 
    font-size: 18px; 
    border: none; 
    border-radius: 18px; 
    cursor: pointer; 
    margin: 8px 0; 
    font-weight: 900; 
    transition: all 0.2s ease;
  }

  #buyEggBtn { 
    background: linear-gradient(45deg, #fbbf24, #f59e0b); 
    color: white; 
    box-shadow: 0 8px 25px rgba(251, 191, 36, 0.5); 
    border: 2px solid rgba(255,255,255,0.2);
  }

  #rebirthBtn { 
    background: linear-gradient(45deg, #8b5cf6, #a855f7); 
    color: white; 
    box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
  }

  /* BOT√ìN REBIRTH DESHABILITADO */
  #rebirthBtn:disabled { 
    background: rgba(107, 114, 128, 0.3) !important; 
    opacity: 0.6; 
    cursor: not-allowed; 
    box-shadow: none;
    border: 2px solid rgba(255,255,255,0.1);
  }

  #petList { 
    flex: 1; 
    overflow-y: auto; 
    margin-top: 15px;
    padding-right: 10px;
    scrollbar-width: thin;
    scrollbar-color: rgba(255,255,255,0.3) transparent;
  }

  .pet { 
    margin-bottom: 8px; 
    padding: 12px; 
    border-radius: 15px; 
    font-weight: 700; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    font-size: 14px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
    color: white;
    transition: all 0.3s ease;
  }

  .common { border-left: 6px solid #94a3b8; }
  .rare { border-left: 6px solid #3b82f6; background: rgba(59, 130, 246, 0.15); }
  .epic { border-left: 6px solid #8b5cf6; background: rgba(139, 92, 246, 0.2); }
  .god { border-left: 6px solid #a855f7; background: rgba(168, 85, 247, 0.25); }
  .legendary { border-left: 6px solid #f59e0b; background: rgba(245, 158, 11, 0.2); }
  .mythic { border-left: 6px solid #ef4444; background: rgba(239, 68, 68, 0.25); }
  .secret { border-left: 6px solid #fbbf24; background: rgba(251, 191, 36, 0.2); }
  .og { border-left: 6px solid #ff6b6b; background: rgba(255, 107, 107, 0.3); border: 2px solid rgba(255, 107, 107, 0.5); }

  .sellBtn { 
    background: linear-gradient(45deg, #ef4444, #dc2626); 
    color: white; 
    border: none; 
    padding: 6px 12px; 
    border-radius: 10px; 
    cursor: pointer; 
    font-size: 11px;
    font-weight: 700;
  }

  #hatchOverlay { 
    position: absolute; 
    inset: 0; 
    background: rgba(15, 23, 42, 0.98); 
    backdrop-filter: blur(20px);
    display: none; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    z-index: 100; 
    border-radius: 25px;
  }

  #hatchBox { 
    background: rgba(255,255,255,0.1); 
    backdrop-filter: blur(20px);
    border-radius: 30px; 
    padding: 35px; 
    width: 320px; 
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    color: white;
  }
  
  #hatchEgg { 
    width: 120px; height: 160px; margin: 0 auto 20px; 
    background: radial-gradient(circle at 30% 30%, #fff, #fbbf24); 
    border-radius: 50% 50% 45% 45%; 
    border: 6px solid #f59e0b;
  }

  #hatchedPetIcon { font-size: 80px; display: none; margin-bottom: 15px; filter: drop-shadow(0 0 15px currentColor); }
  
  #closeHatchBtn { 
    background: linear-gradient(45deg, #1e293b, #334155); 
    color: white; 
    border: none; 
    padding: 10px 25px; 
    border-radius: 12px; 
    cursor: pointer; 
    font-weight: 700; 
    font-size: 14px; 
    margin-top: 20px; 
  }

  @keyframes eggShake { 
    0%, 100% { transform: rotate(0); } 
    20% { transform: rotate(-15deg); } 
    40% { transform: rotate(15deg); } 
    60% { transform: rotate(-10deg); } 
    80% { transform: rotate(10deg); } 
  }
  @keyframes eggBreak { 
    0% { transform: scale(1); opacity: 1; } 
    100% { transform: scale(1.6); opacity: 0; } 
  }
  .shaking { animation: eggShake 0.4s infinite ease-in-out; }
  .breaking { animation: eggBreak 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }

  #hatchedPetName { font-size:22px; color:#fbbf24; font-weight:900; margin-bottom: 8px; }
  #hatchedPetInfo { color:#a1a1aa; font-weight:700; font-size:16px; }
</style>
</head><body>

<div id="hatchOverlay">
  <div id="hatchBox">
    <div id="hatchEgg"></div>
    <div id="hatchedPetIcon"></div>
    <h2 id="hatchedPetName"></h2>
    <p id="hatchedPetInfo"></p>
    <button id="closeHatchBtn">Continuar</button>
  </div>
</div>

<div id="game">
  <h1>ü•ö PET SIM ULTRA</h1>
  
  <div class="top-buttons">
    <button id="tabPetsBtn" class="tab-btn active" onclick="switchTab('pets')">JUEGO</button>
    <button id="tabIndexBtn" class="tab-btn" onclick="switchTab('index')">INDEX</button>
  </div>

  <div class="stats">
    <div class="money">üí∞ $<span id="money">10</span></div>
    <div class="rebirth-info">Rebirth: <span id="rbLevel">0</span>/5 ‚Ä¢ x<span id="rbMult">1</span></div>
    
    <div class="egg-selector">
      <button id="normalBtn" class="egg-type-btn active" onclick="setEgg(false)">
        NORMAL<br>$<span id="priceN">10</span>
      </button>
      <button id="specialBtn" class="egg-type-btn" onclick="setEgg(true)">
        ESPECIAL<br>$<span id="priceS">500</span>
      </button>
    </div>
  </div>

  <div id="tabPets" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
    <button id="buyEggBtn" class="main-btn" onclick="openEgg()">üõí ABRIR HUEVO</button>
    <!-- BOT√ìN REBIRTH DESHABILITADO PERMANENTEMENTE -->
    <button id="rebirthBtn" class="main-btn" disabled>‚ö° REBIRTH DESACTIVADO</button>
    <div id="petList"></div>
  </div>

  <div id="tabIndex" style="display:none; overflow-y:auto; flex:1;">
    <div id="indexList" style="padding:10px;"></div>
  </div>
</div>

<script>
  // CONFIGURACI√ìN COMPLETA
  const petsConfig = {
    normal: [
      {icon:'üê≠', name:'Rat√≥n de Campo', rarity:'common', earnings:2},
      {icon:'üê∂', name:'Perro Fiel', rarity:'common', earnings:4},
      {icon:'üê±', name:'Gato Curioso', rarity:'common', earnings:5},
      {icon:'üê∞', name:'Conejo', rarity:'common', earnings:6},
      {icon:'üê•', name:'Pollito', rarity:'common', earnings:8},
      {icon:'ü¶ä', name:'Zorro', rarity:'rare', earnings:15},
      {icon:'üêª', name:'Oso', rarity:'rare', earnings:20},
      {icon:'üêº', name:'Panda', rarity:'rare', earnings:25},
      {icon:'üê®', name:'Koala', rarity:'rare', earnings:30},
      {icon:'üêØ', name:'Tigre', rarity:'epic', earnings:50},
      {icon:'ü¶Å', name:'Le√≥n', rarity:'epic', earnings:65},
      {icon:'üê∫', name:'Lobo', rarity:'epic', earnings:80}
    ],
    special: [
      {icon:'ü¶Å', name:'Le√≥n Majestuoso', rarity:'rare', earnings:35},
      {icon:'ü¶Ñ', name:'Unicornio M√≠stico', rarity:'god', earnings:120},
      {icon:'üê≤', name:'Drag√≥n Ancestral', rarity:'god', earnings:200},
      {icon:'ü¶ñ', name:'T-Rex OG', rarity:'og', earnings:800},
      {icon:'ü¶Ñ', name:'Unicornio', rarity:'legendary', earnings:400},
      {icon:'üê≤', name:'Drag√≥n', rarity:'legendary', earnings:550},
      {icon:'üî±', name:'Poseid√≥n', rarity:'mythic', earnings:1000},
      {icon:'üî•', name:'F√©nix', rarity:'mythic', earnings:1400},
      {icon:'‚ö°', name:'Zeus', rarity:'mythic', earnings:1800},
      {icon:'üëæ', name:'Glitch', rarity:'secret', earnings:2500},
      {icon:'üåå', name:'Galaxia', rarity:'secret', earnings:3500},
      {icon:'üíé', name:'Diamante', rarity:'secret', earnings:4500},
      {icon:'üëÅÔ∏è', name:'Illuminati', rarity:'secret', earnings:5500},
      {icon:'üëë', name:'EL REY OG', rarity:'og', earnings:12000}
    ]
  };

  // ESTADO CON GUARDADO (SIN REBIRTH)
  let state = {
    money: 10,
    pets: [],
    discovered: [],
    priceN: 10,
    priceS: 500
  };

  let isSpecial = false;

  // GUARDADO AUTOM√ÅTICO
  function save() { 
    localStorage.setItem('PetSimUltra', JSON.stringify(state)); 
  }

  // CARGAR PROGRESO
  function load() {
    const saved = localStorage.getItem('PetSimUltra');
    if(saved) {
      state = JSON.parse(saved);
    }
    updateUI();
  }

  function updateUI() {
    document.getElementById('money').innerText = Math.floor(state.money).toLocaleString();
    document.getElementById('priceN').innerText = state.priceN.toLocaleString();
    document.getElementById('priceS').innerText = state.priceS.toLocaleString();
    renderPets();
  }

  function setEgg(special) { 
    isSpecial = special; 
    document.getElementById('normalBtn').classList.toggle('active', !special); 
    document.getElementById('specialBtn').classList.toggle('active', special); 
  }

  function openEgg() {
    let cost = isSpecial ? state.priceS : state.priceN;
    if(state.money < cost) { alert('¬°Sin dinero!'); return; }
    state.money -= cost;
    
    if(isSpecial) state.priceS = Math.floor(state.priceS * 1.25);
    else state.priceN = Math.floor(state.priceN * 1.15);

    const pool = isSpecial ? petsConfig.special : petsConfig.normal;
    const pet = pool[Math.floor(Math.random() * pool.length)];
    state.pets.push({...pet, id: Date.now()});
    
    if(!state.discovered.includes(pet.name)) state.discovered.push(pet.name);
    playHatchAnimation(pet);
    save();
    updateUI();
  }

  function playHatchAnimation(pet) {
    const overlay = document.getElementById('hatchOverlay');
    const egg = document.getElementById('hatchEgg');
    const icon = document.getElementById('hatchedPetIcon');
    
    overlay.style.display = 'flex';
    egg.style.display = 'block';
    icon.style.display = 'none';
    egg.className = 'shaking';

    setTimeout(() => {
      egg.className = 'breaking';
      setTimeout(() => {
        egg.style.display = 'none';
        icon.style.display = 'block';
        icon.innerHTML = pet.icon;
        document.getElementById('hatchedPetName').innerText = pet.name;
        document.getElementById('hatchedPetInfo').innerText = `${pet.rarity.toUpperCase()} | +$${(pet.earnings).toLocaleString()}/s`;
      }, 600);
    }, 1500);
  }

  function renderPets() {
    const list = document.getElementById('petList');
    list.innerHTML = '';
    state.pets.forEach(p => {
      const div = document.createElement('div');
      div.className = `pet ${p.rarity}`;
      div.innerHTML = `
        <span>${p.icon} ${p.name}</span>
        <span>$${p.earnings.toLocaleString()}/s 
          <button class="sellBtn" onclick="sellPet(${p.id})">V</button>
        </span>
      `;
      list.appendChild(div);
    });
  }

  function sellPet(id) {
    let idx = state.pets.findIndex(p => p.id === id);
    if(idx !== -1) {
      state.money += state.pets[idx].earnings * 10;
      state.pets.splice(idx, 1);
      save();
      updateUI();
    }
  }

  function switchTab(tab) {
    document.getElementById('tabPets').style.display = tab === 'pets' ? 'flex' : 'none';
    document.getElementById('tabIndex').style.display = tab === 'index' ? 'block' : 'none';
    document.getElementById('tabPetsBtn').classList.toggle('active', tab === 'pets');
    document.getElementById('tabIndexBtn').classList.toggle('active', tab === 'index');
    if(tab === 'index') renderIndex();
  }

  function renderIndex() {
    const idxL = document.getElementById('indexList');
    idxL.innerHTML = '';
    [...petsConfig.normal, ...petsConfig.special].forEach(p => {
      const disc = state.discovered.includes(p.name);
      const row = document.createElement('div');
      row.className = `pet ${p.rarity}`;
      row.style.opacity = disc ? '1' : '0.4';
      row.innerHTML = `<span>${disc ? p.icon : '‚ùì'} ${p.name}</span> <span>${p.rarity.toUpperCase()}</span>`;
      idxL.appendChild(row);
    });
  }

  // EVENTOS
  document.getElementById('closeHatchBtn').onclick = function() {
    document.getElementById('hatchOverlay').style.display = 'none';
    document.getElementById('hatchEgg').className = '';
    document.getElementById('hatchedPetIcon').style.display = 'none';
  };

  // GUARDADO AUTOM√ÅTICO CADA 10 SEGUNDOS
  setInterval(save, 10000);

  // GANANCIAS POR SEGUNDO (SIN MULTIPLICADOR DE REBIRTH)
  setInterval(() => {
    let totalIncome = state.pets.reduce((acc, p) => acc + p.earnings, 0);
    if(totalIncome > 0) {
      state.money += totalIncome;
      updateUI();
    }
  }, 1000);

  // INICIO CON CARGA DE PROGRESO
  window.onload = function() { 
    load(); 
  };
</script>
</body>
</html>
