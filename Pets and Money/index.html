<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Clicker Simulator 2026 - Versi√≥n 624-L</title>
    <style>
        /* RESETEO INTEGRAL DEL MODELO DE CAJA 
           Garantizamos que el padding y border no alteren el tama√±o del Frame.
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* CONFIGURACI√ìN DEL LIENZO (VIEWPORT) 
           Fondo con gradiente din√°mico para mejorar la est√©tica visual.
        */
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3799 0%, #0c2461 100%);
            background-attachment: fixed;
            overflow: hidden;
            color: #2d3436;
        }

        /* CONTENEDOR PRINCIPAL (GAME FRAME) 
           Simula una ScreenGui de Roblox pero adaptada a la web.
        */
        #game-frame {
            width: 400px;
            height: 720px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 35px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 6px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* CABECERA DEL JUEGO */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 26px;
            font-weight: 900;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* NAVEGACI√ìN POR PESTA√ëAS (TABS) */
        .tab-navigation {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 18px;
            background: #f1f2f6;
            color: #7f8c8d;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0px #ced6e0;
        }

        .tab-button.active {
            background: #4caf50;
            color: white;
            box-shadow: 0 4px 0px #2e7d32;
            transform: translateY(-2px);
        }

        /* PANEL DE ECONOM√çA REAL-TIME */
        .economy-panel {
            background: #ffffff;
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1.5px solid #eee;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.03);
        }

        .currency-display {
            font-size: 34px;
            font-weight: 900;
            color: #27ae60;
            display: block;
            margin-bottom: 5px;
        }

        .price-info {
            font-size: 14px;
            color: #95a5a6;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* SELECTOR DE HUEVOS (EGG TYPES) */
        .egg-selector-bar {
            display: flex;
            background: #f1f2f6;
            border-radius: 16px;
            padding: 6px;
            gap: 6px;
            margin-bottom: 18px;
        }

        .egg-option {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 800;
            font-size: 12px;
            color: #7f8c8d;
            background: transparent;
            transition: 0.2s;
        }

        .egg-option.active {
            background: white;
            color: #2d3436;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* BOTONES DE ACCI√ìN PRINCIPAL */
        .main-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
        }

        #buyButton {
            background: linear-gradient(135deg, #ff7675, #fab1a0);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 118, 117, 0.4);
        }

        #buyButton:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(255, 118, 117, 0.4);
        }

        #rebirthButton {
            background: #0984e3;
            color: white;
            font-size: 14px;
        }

        #rebirthButton:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }/* SISTEMA DE INVENTARIO DESLIZABLE (SCROLL CORREGIDO) 
           Definimos un contenedor con flex-grow para que ocupe el espacio restante
           y aplicamos overflow-y: auto para permitir el desplazamiento.
        */
        #inventory-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 10px;
            padding: 10px 5px;
            background: #fdfdfd;
            border-radius: 20px;
            border: 1px solid #f0f0f0;
            scrollbar-width: thin;
            scrollbar-color: #dfe6e9 transparent;
        }

        /* ESTILIZACI√ìN DE LA BARRA DE DESPLAZAMIENTO (WEBKIT) */
        #inventory-container::-webkit-scrollbar {
            width: 6px;
        }
        #inventory-container::-webkit-scrollbar-track {
            background: transparent;
        }
        #inventory-container::-webkit-scrollbar-thumb {
            background: #dfe6e9;
            border-radius: 10px;
        }

        /* TARJETAS DE MASCOTAS (PET CARDS) */
        .pet-item {
            background: #ffffff;
            border-radius: 18px;
            padding: 12px 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #ccc;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            animation: slideIn 0.3s ease-out;
            width: 100%;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* DEFINICI√ìN DE COLORES POR RAREZA */
        .rarity-common { border-color: #95a5a6; background: #f8f9fa; }
        .rarity-uncommon { border-color: #2ecc71; background: #f0fff4; }
        .rarity-rare { border-color: #3498db; background: #ebf8ff; }
        .rarity-god { border-color: #9b59b6; background: #faf5ff; }
        .rarity-secret { border-color: #f1c40f; background: #fffdf2; }
        .rarity-og { border-color: #e91e63; background: #fff5f7; }

        .sell-button {
            background: #ff7675;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        /* PANTALLA DE APERTURA (HATCH OVERLAY) */
        #hatch-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.95);
            border-radius: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }

        .egg-visual {
            width: 140px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f1c40f);
            border-radius: 50% 50% 45% 45%;
            border: 6px solid #d4ac0d;
            margin-bottom: 25px;
        }

        .shaking { animation: eggShake 0.1s infinite; }
        @keyframes eggShake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div id="hatch-overlay">
        <div id="egg-render" class="egg-visual"></div>
        <div id="hatch-result-ui" style="display:none; text-align:center;">
            <div id="pet-icon-res" style="font-size: 90px; margin-bottom: 15px;"></div>
            <h2 id="pet-name-res" style="font-size: 30px; text-transform: uppercase;"></h2>
            <p id="pet-rarity-res" style="font-weight: 900; letter-spacing: 2px; margin-bottom: 25px;"></p>
            <button onclick="closeHatchSequence()" class="main-btn" style="background:white; color:#333; width:220px;">COLECCIONAR</button>
        </div>
    </div>

    <div id="game-frame">
        <header>
            <h1>Pet Simulator 2026</h1>
            <div class="tab-navigation">
                <button id="tab-game-btn" class="tab-button active" onclick="switchView('game')">JUEGO</button>
                <button id="tab-index-btn" class="tab-button" onclick="switchView('index')">INDEX</button>
            </div>
        </header>

        <div id="view-game" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <div class="economy-panel">
                <span class="currency-display">üí∞ $<span id="stat-money">0</span></span>
                <span class="price-info">COSTE HUEVO: $<span id="stat-price">10</span></span>
            </div>

            <div class="egg-selector-bar">
                <button id="egg-opt-n" class="egg-option active" onclick="setEggType('normal')">HUEVO B√ÅSICO</button>
                <button id="egg-opt-s" class="egg-option" onclick="setEggType('special')">HUEVO √âPICO</button>
            </div>

            <button id="buyButton" class="main-btn" onclick="initiatePurchase()">ABRIR HUEVO</button>
            <button id="rebirthButton" class="main-btn" onclick="executeRebirth()" disabled>‚ö° REBIRTH</button>

            <p style="font-size: 11px; font-weight: 800; color: #b2bec3; text-align: left; margin: 10px 0 5px 5px;">MIS MASCOTAS:</p>
            
            <div id="inventory-container">
                </div>
        </div>

        <div id="view-index" style="display:none; flex:1; overflow-y:auto;">
            <div id="index-render-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:5px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpmb0duQ3ZgjbipPWsMvpLx3d-vojQAxM",
            authDomain: "inici-de-sessio.firebaseapp.com",
            projectId: "inici-de-sessio",
            storageBucket: "inici-de-sessio.firebasestorage.app",
            messagingSenderId: "106046428749",
            appId: "1:106046428749:web:c555c61ff94f5f5691ee04",
            databaseURL: "https://inici-de-sessio-default-rtdb.europe-west1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- SISTEMA DE IDENTIDAD MULTI-USUARIO ---
        let sessionID = localStorage.getItem('pet_clicker_session');
        if (!sessionID) {
            sessionID = 'PLY_' + Math.random().toString(36).substring(2, 11).toUpperCase();
            localStorage.setItem('pet_clicker_session', sessionID);
        }
        const userPath = ref(db, 'players/' + sessionID);

        // --- POOLS DE MASCOTAS (DATOS) ---
        const POOL_NORMAL = [
            { id: 10, name: 'Rat√≥n', icon: 'üê≠', rarity: 'common', earn: 5 },
            { id: 11, name: 'Perro', icon: 'üê∂', rarity: 'common', earn: 8 },
            { id: 12, name: 'Gato', icon: 'üê±', rarity: 'common', earn: 12 },
            { id: 13, name: 'Conejo', icon: 'üê∞', rarity: 'uncommon', earn: 28 },
            { id: 14, name: 'Zorro', icon: 'ü¶ä', rarity: 'uncommon', earn: 45 },
            { id: 15, name: 'Oso', icon: 'üêª', rarity: 'rare', earn: 130 },
            { id: 16, name: 'Le√≥n', icon: 'ü¶Å', rarity: 'rare', earn: 210 },
            { id: 17, name: 'Drag√≥n', icon: 'üê≤', rarity: 'god', earn: 550 },
            { id: 18, name: 'Unicornio', icon: 'ü¶Ñ', rarity: 'secret', earn: 1500 }
        ];

        const POOL_SPECIAL = [
            { id: 50, name: 'Rat√≥n Pro', icon: 'üê≠', rarity: 'uncommon', earn: 160 },
            { id: 51, name: 'Perro Oro', icon: 'üê∂', rarity: 'rare', earn: 450 },
            { id: 52, name: 'Lobo Alfa', icon: 'üê∫', rarity: 'rare', earn: 700 },
            { id: 53, name: 'F√©nix', icon: 'üî•', rarity: 'god', earn: 2500 },
            { id: 54, name: 'Kraken', icon: 'üêô', rarity: 'secret', earn: 9000 },
            { id: 55, name: 'T-Rex OG', icon: 'ü¶ñ', rarity: 'og', earn: 30000 }
        ];// =====================================================================
        // VARIABLES DE ESTADO GLOBAL (CORE STATE)
        // =====================================================================
        let currentMoney = 0;
        let priceNormal = 10;
        let priceSpecial = 1000;
        let rebirthLevel = 0;
        let totalMultiplier = 1;
        let activeEggSelection = 'normal';
        let userInventory = [];
        let discoveredCollection = [];

        // =====================================================================
        // SISTEMA DE COMUNICACI√ìN CON FIREBASE (DATABASE HANDLER)
        // =====================================================================
        async function commitSave() {
            try {
                const dataPayload = {
                    balance: currentMoney,
                    costN: priceNormal,
                    costS: priceSpecial,
                    rbLvl: rebirthLevel,
                    mult: totalMultiplier,
                    pets: userInventory,
                    index: discoveredCollection,
                    lastUpdate: Date.now()
                };
                await set(userPath, dataPayload);
                console.log(">> [Firebase] Progreso sincronizado con √©xito.");
            } catch (err) {
                console.error(">> [Firebase] Error cr√≠tico de escritura:", err);
            }
        }

        async function fetchUserData() {
            console.log(">> [App] Iniciando descarga de perfil: " + sessionID);
            try {
                const snapshot = await get(userPath);
                if (snapshot.exists()) {
                    const d = snapshot.val();
                    currentMoney = d.balance ?? 10;
                    priceNormal = d.costN || 10;
                    priceSpecial = d.costS || 1000;
                    rebirthLevel = d.rbLvl || 0;
                    totalMultiplier = d.mult || 1;
                    userInventory = d.pets || [];
                    discoveredCollection = d.index || [];
                    
                    // Verificaci√≥n de integridad: Si el usuario est√° vac√≠o, regalar 10
                    if (currentMoney < 10 && userInventory.length === 0) currentMoney = 10;
                    
                    refreshDisplay();
                } else {
                    console.log(">> [App] Nuevo usuario detectado. Configurando entorno...");
                    currentMoney = 10;
                    refreshDisplay();
                    await commitSave();
                }
            } catch (e) {
                console.error(">> [App] Fallo en la carga. Usando modo offline.");
                currentMoney = 10;
                refreshDisplay();
            }
        }

        // =====================================================================
        // SISTEMA DE RENDERIZADO (UI ENGINE)
        // =====================================================================
        window.refreshDisplay = function() {
            // Actualizaci√≥n de contadores principales
            document.getElementById('stat-money').textContent = Math.floor(currentMoney).toLocaleString();
            document.getElementById('stat-price').textContent = (activeEggSelection === 'normal' ? priceNormal : priceSpecial).toLocaleString();
            
            // L√≥gica del bot√≥n de Rebirth
            const nextRbCost = (rebirthLevel + 1) * 1000000;
            const rbBtn = document.getElementById('rebirthButton');
            rbBtn.textContent = `‚ö° REBIRTH LVL ${rebirthLevel} (Cost: ${nextRbCost.toLocaleString()})`;
            rbBtn.disabled = currentMoney < nextRbCost;

            // Renderizado del inventario con scroll cinem√°tico
            const invFrame = document.getElementById('inventory-container');
            invFrame.innerHTML = '';

            userInventory.forEach((pet, index) => {
                const card = document.createElement('div');
                card.className = `pet-item rarity-${pet.rarity}`;
                card.innerHTML = `
                    <div style="display:flex; align-items:center; gap:12px;">
                        <span style="font-size:26px;">${pet.icon}</span>
                        <div style="text-align:left;">
                            <div style="font-weight:900; font-size:13px; color:#2d3436;">${pet.name}</div>
                            <div style="font-size:10px; color:#636e72;">+${pet.earn}/s</div>
                        </div>
                    </div>
                    <button class="sell-button" onclick="executeSale(${index})">VENDER</button>
                `;
                invFrame.appendChild(card);
            });
        };

        // =====================================================================
        // MANEJADORES DE ACCI√ìN (ACTION CONTROLLERS)
        // =====================================================================
        window.setEggType = function(type) {
            activeEggSelection = type;
            document.getElementById('egg-opt-n').classList.toggle('active', type === 'normal');
            document.getElementById('egg-opt-s').classList.toggle('active', type === 'special');
            refreshDisplay();
        };

        window.initiatePurchase = function() {
            const currentCost = (activeEggSelection === 'normal' ? priceNormal : priceSpecial);
            if (currentMoney < currentCost) {
                return alert("Necesitas $" + (currentCost - currentMoney).toLocaleString() + " m√°s.");
            }

            currentMoney -= currentCost;
            if (activeEggSelection === 'normal') priceNormal = Math.floor(priceNormal * 1.22);
            else priceSpecial = Math.floor(priceSpecial * 1.32);

            showHatchAnimation();
        };

        function showHatchAnimation() {
            const overlay = document.getElementById('hatch-overlay');
            const egg = document.getElementById('egg-render');
            const res = document.getElementById('hatch-result-ui');

            overlay.style.display = 'flex';
            egg.style.display = 'block';
            res.style.display = 'none';
            egg.classList.add('shaking');

            setTimeout(() => {
                egg.classList.remove('shaking');
                egg.style.display = 'none';
                
                const pool = (activeEggSelection === 'normal' ? POOL_NORMAL : POOL_SPECIAL);
                const rolledPet = pool[Math.floor(Math.random() * pool.length)];
                
                userInventory.push(rolledPet);
                if (!discoveredCollection.includes(rolledPet.id)) discoveredCollection.push(rolledPet.id);

                document.getElementById('pet-icon-res').textContent = rolledPet.icon;
                document.getElementById('pet-name-res').textContent = rolledPet.name;
                document.getElementById('pet-rarity-res').textContent = rolledPet.rarity.toUpperCase();
                document.getElementById('pet-rarity-res').style.color = getRarityHex(rolledPet.rarity);
                
                res.style.display = 'block';
                refreshDisplay();
                commitSave();
            }, 1400);
        }

        window.closeHatchSequence = function() {
            document.getElementById('hatch-overlay').style.display = 'none';
        };

        function getRarityHex(rar) {
            const colors = { common:'#7f8c8d', uncommon:'#2ecc71', rare:'#3498db', god:'#9b59b6', secret:'#f1c40f', og:'#e91e63' };
            return colors[rar] || '#333';
        }

        window.executeSale = function(idx) {
            const pet = userInventory[idx];
            currentMoney += (pet.earn * 35);
            userInventory.splice(idx, 1);
            refreshDisplay();
            commitSave();
        };

        window.executeRebirth = function() {
            const cost = (rebirthLevel + 1) * 1000000;
            if (currentMoney >= cost) {
                rebirthLevel++;
                totalMultiplier *= 2;
                currentMoney = 0;
                userInventory = [];
                priceNormal = 10;
                priceSpecial = 1000;
                refreshDisplay();
                commitSave();
                alert("¬°REBIRTH COMPLETADO! Ganancias x" + totalMultiplier);
            }
        };

        window.switchView = function(view) {
            document.getElementById('view-game').style.display = (view === 'game' ? 'flex' : 'none');
            document.getElementById('view-index').style.display = (view === 'index' ? 'block' : 'none');
            document.getElementById('tab-game-btn').classList.toggle('active', view === 'game');
            document.getElementById('tab-index-btn').classList.toggle('active', view === 'index');
            if (view === 'index') drawIndexGrid();
        };

        function drawIndexGrid() {
            const grid = document.getElementById('index-render-grid');
            grid.innerHTML = '';
            const allPossible = [...POOL_NORMAL, ...POOL_SPECIAL];
            allPossible.forEach(p => {
                const found = discoveredCollection.includes(p.id);
                const item = document.createElement('div');
                item.style.cssText = `background:#f1f2f6; border-radius:15px; padding:15px; opacity:${found?1:0.3}; filter:${found?'none':'grayscale(1)'};`;
                item.innerHTML = `<div style="font-size:32px;">${found?p.icon:'‚ùì'}</div><b style="font-size:11px;">${found?p.name:'???'}</b>`;
                grid.appendChild(item);
            });
        }

        // =====================================================================
        // BUCLE DE EJECUCI√ìN (MAIN LOOP)
        // =====================================================================
        setInterval(() => {
            let passiveIncome = userInventory.reduce((acc, pet) => acc + pet.earn, 0) * totalMultiplier;
            if (passiveIncome > 0) {
                currentMoney += passiveIncome;
                document.getElementById('stat-money').textContent = Math.floor(currentMoney).toLocaleString();
                
                // Validaci√≥n r√°pida para activar el bot√≥n de rebirth sin re-renderizar todo
                const nextRb = (rebirthLevel + 1) * 1000000;
                if (currentMoney >= nextRb) document.getElementById('rebirthButton').disabled = false;
            }
        }, 1000);

        // Guardado autom√°tico preventivo cada 30 segundos
        setInterval(commitSave, 30000);

        // Arranque de la aplicaci√≥n
        fetchUserData();
        
    </script>
</body>
</html>
