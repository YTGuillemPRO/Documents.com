<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pet Simulator Ultra - Big Screen Edition</title>
<style>
  /* RESET Y CONFIGURACI√ìN BASE */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    height: 100vh; 
    overflow: hidden; 
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    display: flex; 
    justify-content: center; 
    align-items: center; 
    user-select: none;
  }

  /* CONTENEDOR PRINCIPAL XL */
  #game { 
    width: 650px; 
    height: 90vh;
    background: rgba(255, 255, 255, 0.98); 
    border-radius: 35px; 
    padding: 35px; 
    text-align: center; 
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
    position: relative;
    display: flex;
    flex-direction: column;
    border: 4px solid rgba(255, 255, 255, 0.1);
  }

  h1 { 
    font-size: 38px; 
    margin-bottom: 20px; 
    color: #1e293b; 
    letter-spacing: -1px;
    font-weight: 900;
  }

  /* PANEL DE ESTAD√çSTICAS */
  .stats { 
    background: #f8fafc; 
    padding: 25px; 
    border-radius: 25px; 
    margin-bottom: 20px; 
    border: 2px solid #e2e8f0;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
  }

  .money { 
    font-size: 50px; 
    font-weight: 900; 
    color: #16a34a; 
    text-shadow: 0 2px 4px rgba(22, 163, 74, 0.1);
  }

  .rebirth-info { 
    font-size: 16px; 
    color: #6366f1; 
    font-weight: 800; 
    margin-top: 8px;
    text-transform: uppercase;
  }

  /* NAVEGACI√ìN */
  .top-buttons { display: flex; gap: 12px; margin-bottom: 20px; }
  
  .tab-btn { 
    flex: 1; 
    padding: 15px; 
    font-size: 18px; 
    border-radius: 18px; 
    border: none; 
    cursor: pointer; 
    background: #e2e8f0; 
    font-weight: 800;
    transition: all 0.2s ease;
  }

  .tab-btn.active { 
    background: #4caf50; 
    color: #fff; 
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
  }

  /* SELECTOR DE HUEVOS */
  .egg-selector { display: flex; gap: 12px; margin: 15px 0; }
  
  .egg-type-btn { 
    flex: 1; 
    padding: 18px; 
    font-weight: 800; 
    border-radius: 20px; 
    border: 3px solid transparent; 
    cursor: pointer; 
    background: #f1f5f9; 
    font-size: 15px;
    transition: 0.2s;
  }

  .egg-type-btn.active { 
    background: #ffffff; 
    border-color: #f59e0b; 
    color: #d97706;
    box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
  }

  /* BOTONES DE ACCI√ìN */
  button.main-btn { 
    width: 100%; 
    padding: 22px; 
    font-size: 22px; 
    border: none; 
    border-radius: 22px; 
    cursor: pointer; 
    margin: 10px 0; 
    font-weight: 900; 
    transition: transform 0.1s, box-shadow 0.2s; 
  }

  #buyEggBtn { 
    background: linear-gradient(45deg, #fbbf24, #f59e0b); 
    color: white; 
    box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4); 
  }

  #buyEggBtn:active { transform: scale(0.97); }

  #rebirthBtn { background: #6366f1; color: white; }
  #rebirthBtn:disabled { background: #cbd5e1; opacity: 0.6; cursor: not-allowed; box-shadow: none; }

  /* LISTADO DE MASCOTAS */
  #petList { 
    flex: 1; 
    overflow-y: auto; 
    margin-top: 20px; 
    padding-right: 15px;
    scrollbar-width: thin;
  }

  .pet { 
    margin-bottom: 12px; 
    padding: 18px; 
    border-radius: 22px; 
    font-weight: 800; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    font-size: 18px;
    background: #ffffff;
    border: 1px solid #e2e8f0;
  }

  .common { border-left: 8px solid #94a3b8; }
  .uncommon { border-left: 8px solid #22c55e; background: #f0fdf4; }
  .rare { border-left: 8px solid #3b82f6; background: #eff6ff; }
  .god { border-left: 8px solid #a855f7; background: #faf5ff; }
  .og { border-left: 8px solid #ef4444; background: #fff1f2; border: 2px solid #fb7185; }

  .sellBtn { 
    background: #ef4444; 
    color: white; 
    border: none; 
    padding: 10px 18px; 
    border-radius: 12px; 
    cursor: pointer; 
    font-size: 13px;
    font-weight: 900;
  }

  /* OVERLAY DE APERTURA (ANIMACI√ìN) */
  #hatchOverlay { 
    position: absolute; 
    inset: 0; 
    background: rgba(15, 23, 42, 0.98); 
    display: none; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    z-index: 100; 
    border-radius: 30px;
  }

  #hatchBox { 
    background: white; 
    border-radius: 45px; 
    padding: 50px; 
    width: 400px; 
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  }
  
  #hatchEgg { 
    width: 160px; height: 210px; margin: 0 auto 30px; 
    background: radial-gradient(circle at 30% 30%, #fff, #fbbf24); 
    border-radius: 50% 50% 45% 45%; 
    border: 8px solid #d97706;
    position: relative;
  }

  #hatchedPetIcon { font-size: 100px; display: none; margin-bottom: 20px; }
  
  #closeHatchBtn { 
    background: #1e293b; 
    color: white; 
    border: none; 
    padding: 12px 30px; 
    border-radius: 15px; 
    cursor: pointer; 
    font-weight: 800; 
    font-size: 15px; 
    margin-top: 25px; 
  }

  /* KEYFRAMES DE ANIMACI√ìN */
  @keyframes eggShake { 
    0%, 100% { transform: rotate(0); } 
    20% { transform: rotate(-15deg); } 
    40% { transform: rotate(15deg); } 
    60% { transform: rotate(-10deg); } 
    80% { transform: rotate(10deg); } 
  }
  @keyframes eggBreak { 
    0% { transform: scale(1); opacity: 1; } 
    100% { transform: scale(1.6); opacity: 0; } 
  }
  .shaking { animation: eggShake 0.4s infinite ease-in-out; }
  .breaking { animation: eggBreak 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
</style>
</head><body>

<div id="hatchOverlay">
  <div id="hatchBox">
    <div id="hatchEgg"></div>
    <div id="hatchedPetIcon"></div>
    <h2 id="hatchedPetName" style="font-size:28px; color:#1e293b; font-weight:900;"></h2>
    <p id="hatchedPetInfo" style="color:#64748b; margin-top:8px; font-weight:bold; font-size:18px;"></p>
    <button id="closeHatchBtn" onclick="document.getElementById('hatchOverlay').style.display='none'">Continuar</button>
  </div>
</div>

<div id="game">
  <h1>ü•ö PET SIMULATOR ULTRA</h1>
  
  <div class="top-buttons">
    <button id="tabPetsBtn" class="tab-btn active" onclick="switchTab('pets')">CENTRO DE JUEGO</button>
    <button id="tabIndexBtn" class="tab-btn" onclick="switchTab('index')">COLECCI√ìN (INDEX)</button>
  </div>

  <div class="stats">
    <div class="money">üí∞ $<span id="money">10</span></div>
    <div id="rebirthInfo" class="rebirth-info">Nivel Rebirth: <span id="rbLevel">0</span>/5 ‚Ä¢ Multiplicador: x<span id="rbMult">1</span></div>
    
    <div class="egg-selector">
      <button id="normalBtn" class="egg-type-btn active" onclick="setEgg(false)">
        HUEVO NORMAL<br>$<span id="priceN">10</span>
      </button>
      <button id="specialBtn" class="egg-type-btn" onclick="setEgg(true)">
        HUEVO ESPECIAL<br>$<span id="priceS">500</span>
      </button>
    </div>
  </div>

  <div id="tabPets" class="tab-content" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
    <button id="buyEggBtn" class="main-btn" onclick="openEgg()">üõí ABRIR HUEVO</button>
    <button id="rebirthBtn" class="main-btn" onclick="doRebirth()" disabled>‚ö° REALIZAR REBIRTH</button>
    <div id="petList">
        </div>
  </div>

  <div id="tabIndex" class="tab-content" style="display:none; overflow-y:auto; flex:1;">
    <div id="indexList" style="padding:10px;"></div>
  </div>
</div>

<script>
  // CONFIGURACI√ìN DE DATOS EXTENSA
  const petsConfig = {
    normal: [
      {icon:'üê≠', name: 'Rat√≥n de Campo', rarity: 'common', earnings: 5},
      {icon:'üê∂', name: 'Perro Fiel', rarity: 'common', earnings: 12},
      {icon:'üê±', name: 'Gato Curioso', rarity: 'uncommon', earnings: 30},
      {icon:'ü¶ä', name: 'Zorro √Årtico', rarity: 'rare', earnings: 75}
    ],
    special: [
      {icon:'ü¶Å', name: 'Le√≥n Majestuoso', rarity: 'rare', earnings: 200},
      {icon:'ü¶Ñ', name: 'Unicornio M√≠stico', rarity: 'god', earnings: 650},
      {icon:'üê≤', name: 'Drag√≥n Ancestral', rarity: 'god', earnings: 1500},
      {icon:'ü¶ñ', name: 'T-Rex OG', rarity: 'og', earnings: 6000}
      normal: [
      {i:'üê≠', n:'Rat√≥n', r:'common', e:5}, {i:'üê∂', n:'Perro', r:'common', e:10}, {i:'üê±', n:'Gato', r:'common', e:15}, {i:'üê∞', n:'Conejo', r:'common', e:20}, {i:'üê•', n:'Pollito', r:'common', e:25},
      {i:'ü¶ä', n:'Zorro', r:'rare', e:80}, {i:'üêª', n:'Oso', r:'rare', e:110}, {i:'üêº', n:'Panda', r:'rare', e:150}, {i:'üê®', n:'Koala', r:'rare', e:200},
      {i:'üêØ', n:'Tigre', r:'epic', e:450}, {i:'ü¶Å', n:'Le√≥n', r:'epic', e:600}, {i:'üê∫', n:'Lobo', r:'epic', e:800}
    ],
    special: [
      {i:'ü¶Ñ', n:'Unicornio', r:'legendary', e:2500}, {i:'üê≤', n:'Drag√≥n', r:'legendary', e:3500},
      {i:'üî±', n:'Poseid√≥n', r:'mythic', e:8000}, {i:'üî•', n:'F√©nix', r:'mythic', e:12000}, {i:'‚ö°', n:'Zeus', r:'mythic', e:18000},
      {i:'üëæ', n:'Glitch', r:'secret', e:50000}, {i:'üåå', n:'Galaxia', r:'secret', e:100000}, {i:'üíé', n:'Diamante', r:'secret', e:250000}, {i:'üëÅÔ∏è', n:'Illuminati', r:'secret', e:500000},
      {i:'üëë', n:'EL REY OG', r:'og', e:2000000}
    ]
  };
    ]
  };

  const rebirthCosts = [1000000, 15000000, 100000000, 750000000, 3000000000];
  
  // ESTADO GLOBAL CON GUARDADO
  let state = {
    money: 10,
    rb: 0,
    mult: 1,
    pets: [],
    discovered: [],
    priceN: 10,
    priceS: 500
  };

  let isSpecial = false;

  // FUNCIONES DE PERSISTENCIA
  function save() { localStorage.setItem('PetSimPro_GlobalSave', JSON.stringify(state)); }
  function load() {
    const data = localStorage.getItem('PetSimPro_GlobalSave');
    if(data) state = JSON.parse(data);
    updateUI();
  }

  function updateUI() {
    document.getElementById('money').innerText = Math.floor(state.money).toLocaleString();
    document.getElementById('rbLevel').innerText = state.rb;
    document.getElementById('rbMult').innerText = state.mult;
    document.getElementById('priceN').innerText = state.priceN.toLocaleString();
    document.getElementById('priceS').innerText = state.priceS.toLocaleString();
    
    const rbBtn = document.getElementById('rebirthBtn');
    if(state.rb >= 5) {
      rbBtn.innerText = "‚≠ê M√ÅXIMO NIVEL ALCANZADO";
      rbBtn.disabled = true;
    } else {
      let cost = rebirthCosts[state.rb];
      rbBtn.innerText = `‚ö° REBIRTH ${state.rb+1} ($${cost.toLocaleString()})`;
      rbBtn.disabled = state.money < cost;
    }
    renderPets();
  }

  function setEgg(s) { 
    isSpecial = s; 
    document.getElementById('normalBtn').classList.toggle('active', !s); 
    document.getElementById('specialBtn').classList.toggle('active', s); 
  }

  function openEgg() {
    let cost = isSpecial ? state.priceS : state.priceN;
    if(state.money < cost) return;
    state.money -= cost;
    
    if(isSpecial) state.priceS = Math.floor(state.priceS * 1.35);
    else state.priceN = Math.floor(state.priceN * 1.28);

    const pool = isSpecial ? petsConfig.special : petsConfig.normal;
    const pet = pool[Math.floor(Math.random() * pool.length)];
    state.pets.push({...pet, id: Date.now()});
    
    if(!state.discovered.includes(pet.name)) state.discovered.push(pet.name);

    playHatchAnimation(pet);
    save();
    updateUI();
  }

  function playHatchAnimation(pet) {
    const overlay = document.getElementById('hatchOverlay');
    const egg = document.getElementById('hatchEgg');
    const icon = document.getElementById('hatchedPetIcon');
    
    overlay.style.display = 'flex';
    egg.style.display = 'block';
    icon.style.display = 'none';
    egg.className = 'shaking';

    setTimeout(() => {
      egg.className = 'breaking';
      setTimeout(() => {
        egg.style.display = 'none';
        icon.style.display = 'block';
        icon.innerText = pet.icon;
        document.getElementById('hatchedPetName').innerText = pet.name;
        document.getElementById('hatchedPetInfo').innerText = `${pet.rarity.toUpperCase()} | +$${(pet.earnings * state.mult).toFixed(1)}/seg`;
      }, 500);
    }, 1200);
  }

  function renderPets() {
    const list = document.getElementById('petList');
    list.innerHTML = '';
    state.pets.forEach(p => {
      const div = document.createElement('div');
      div.className = `pet ${p.rarity}`;
      div.innerHTML = `
        <span>${p.icon} ${p.name}</span>
        <span>$${(p.earnings * state.mult).toFixed(1)}/s <button class="sellBtn" onclick="sell(${p.id})">Vender</button></span>
      `;
      list.appendChild(div);
    });
  }

  function sell(id) {
    let idx = state.pets.findIndex(p => p.id === id);
    state.money += state.pets[idx].earnings * 15;
    state.pets.splice(idx, 1);
    save(); 
    updateUI();
  }

  function doRebirth() {
    if(state.money < rebirthCosts[state.rb] || state.rb >= 5) return;
    state.rb++;
    state.mult *= 4; // Multiplicador potente x4 por Rebirth
    state.money = 10; // SIEMPRE EMPIEZA CON $10
    state.pets = [];
    state.priceN = 10;
    state.priceS = 500;
    save(); 
    updateUI();
    alert("¬°REBIRTH COMPLETADO! Ganancias x4 y has vuelto a empezar con $10.");
  }

  function switchTab(t) {
    document.getElementById('tabPets').style.display = t === 'pets' ? 'flex' : 'none';
    document.getElementById('tabIndex').style.display = t === 'index' ? 'block' : 'none';
    document.getElementById('tabPetsBtn').classList.toggle('active', t === 'pets');
    document.getElementById('tabIndexBtn').classList.toggle('active', t === 'index');
    if(t === 'index') renderIndex();
  }

  function renderIndex() {
    const idxL = document.getElementById('indexList');
    idxL.innerHTML = '';
    [...petsConfig.normal, ...petsConfig.special].forEach(p => {
      const disc = state.discovered.includes(p.name);
      const row = document.createElement('div');
      row.className = 'pet';
      row.style.opacity = disc ? '1' : '0.25';
      row.innerHTML = `<span>${disc ? p.icon : '‚ùì'} ${p.name}</span> <span>${p.rarity.toUpperCase()}</span>`;
      idxL.appendChild(row);
    });
  }

  // BUCLE DE INGRESOS SEGUNDO A SEGUNDO
  setInterval(() => {
    let totalIncome = state.pets.reduce((acc, p) => acc + p.earnings, 0) * state.mult;
    if(totalIncome > 0) {
      state.money += totalIncome;
      updateUI();
    }
  }, 1000);

  // Carga inicial
  window.onload = load;
</script>
</body>
</html>
